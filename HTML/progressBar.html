<html class=" js no-touch cssanimations csstransitions">
<head>
<style type="text/css" id="alertifyCSS">
*,:before,:after{box-sizing:border-box}
.webProgressContainer{font-size:150px}
.progressWrapper{height:150px;width:150px;float:left;margin:20px;position:relative}
.progressWrapper .pgCircle{height:100%;width:100%;clip:rect(0,100px,100px,50px);left:0;position:absolute;top:0}
.progressWrapper .pgCircle > div {height:100%;width:100%;border:10px solid #3498db;border-radius:50%;clip:rect(0,75px,150px,0);left:0;position:absolute;top:0}
.progressWrapper .shadow{height:100%;width:100%;border:10px solid #bdc3c7;border-radius:50%}
.progressWrapper.pg75 .pgCircle{clip:rect(auto,auto,auto,auto)}
.progressWrapper.pg75 .pgCircle > div {border-color:#8e44ad}
.progressWrapper.pg75 .pgCircle .pgLeft{transform:rotate(210deg)}
.progressWrapper.pg75 .pgCircle .pgRight{transform:rotate(180deg)}
</style>
<title>AppzillonBranch</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="webProgressContainer">
	  <div class="progressWrapper pg75">
		<div class="pgCircle">
		  <div class="pgLeft"></div>
		  <div class="pgRight"></div>
		</div>
		<div class="shadow"></div>
	  </div>
	</div>
</body>
</html>
