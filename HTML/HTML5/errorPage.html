<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link rel="stylesheet" href="./../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./../../support/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <style>
        * { box-sizing: border-box; padding:0; margin:0; }
        body { font-family:Arial, Helvetica, sans-serif; font-size:1.2em; }
        .errorPage { text-align:center; display:flex; font-size:1.35rem; height:100vh; width:100%; justify-content:center; align-items:center; }
        .errorPage h4 { font-size:2em }
        .errorPage p { font-size:1.2em }
    </style>
</head>
<body>
    
    <div class="errorPage">
        <div>
        <h4>404 Error</h4>
        <p>Session Timeout</p>
        <button type="button" class="btn btn-primary" onclick="goBack()">Go back</button>
        </div>
    </div>

    <script type="text/javascript">
        function goBack(){
            window.history.back();
        } 
    </script>
</body>
</html>
