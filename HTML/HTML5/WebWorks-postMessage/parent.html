<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>HTML</title>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <h3>Javascript Web Works</h3>
          <h4 class="display-5">Count Number = <span id="countVal">0</span></h4>
          <div class="btn-group w-25">
            <button class="btn btn-primary" id="startbtn">Start Worker</button>
            <button class="btn btn-danger" id="stopbtn">Stop Worker</button>
          </div>
        </div>
    </div>

    <script type="text/javascript">
      let startbtn = document.querySelector("#startbtn");
      let stopbtn = document.querySelector("#stopbtn");

      let work;

      startbtn.addEventListener('click',function(){
        if(typeof(work) == "undefined"){
          work=new Worker("demo_workers.js");
        }
        work.onmessage = function(event){
          document.getElementById("countVal").innerHTML=event.data;
        };
      })

      stopbtn.addEventListener('click',function(){
        work.terminate();
        work=undefined;
      })

    </script>
</body>
</html>
