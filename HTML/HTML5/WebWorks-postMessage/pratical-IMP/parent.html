<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>HTML</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <h3>Javascript Web Works</h3>
          <h4 class="display-5">Count Number = <span id="countVal">0</span></h4>
          <div class="btn-group w-25">
            <button class="btn btn-primary" id="startbtn">Start Worker</button>
            <button class="btn btn-danger" id="stopbtn">Stop Worker</button>
          </div>
        </div>
    </div>

    <script type="text/javascript">
      // Create a new worker
        const worker = new Worker('worker.js');

        // Send a message to the worker
        worker.postMessage({ type: 'start', data: [1, 2, 3, 4, 5] });

        // Receive a message from the worker
        worker.onmessage = function(event) {
          const { type, data } = event.data;

          if (type === 'result') {
            console.log(`The result is ${data}`);
            //document.getElementById("countVal").innerHTML=data;
          }
        };

        // Close the worker when done
        worker.terminate();
    </script>
</body>
</html>
