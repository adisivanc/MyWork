<!DOCTYPE html>
<html>
    <head>
        <title>
            SAMPLE 
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
            #dropArea { width:320px;height:154px; border:1px solid #900; }
        </style>
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
    <body>
        
        <div id="dropArea" ondrop="dropFunc(event)" ondragover="allowFunc(event)">
            Drop content here
        </div>

        <h4 id="head01" draggable="true" ondragstart="dragFunc(event)">Flipkart</h4>
        
        <script type="text/javascript">
            const dragFunc = (e) => {
                console.log("A");
                e.dataTransfer.setData("text",e.target.id);
            }
            const allowFunc = (e) => {
                console.log("B");
                e.preventDefault();
            }
            const dropFunc = (e) => {
                //console.log("C");
                e.preventDefault();
                var data = e.dataTransfer.getData("text");
                //console.log(document.getElementById(data));
                e.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
