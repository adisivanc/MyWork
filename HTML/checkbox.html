<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
    <form name="checkVal" action="">
        <label for="checkBox">Please select the fruits</label>
        <div class="form-group">
            <div class="checkbox">
                <input type="checkbox" id="fruits01" name="fruits01" class="fruits" value="banana">
                <label for="fruits01">Banana</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="fruits02" name="fruits02" class="fruits" value="apple">
                <label for="fruits02">Apple</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="fruits03" name="fruits03" class="fruits" value="lychee">
                <label for="fruits03">Lychee</label>
            </div>
        </div>
        <div class="btn btn-warning" onclick="getCheckBoxVal()">Get Value</div>
    </form>
    </div>
    <script type="text/javascript">
        const getCheckBoxVal = () => {
            let inputElements = document.getElementsByClassName("fruits")
            let checkedValue=[];

            for(var i=0; inputElements[i]; ++i){
                if(inputElements[i].checked){
                    console.log(inputElements[i].value);
                    checkedValue.push(inputElements[i].value);
                    continue;
                }
            }

            console.log(checkedValue);
        }
    </script>
</body>
