<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type=checkbox] { padding:5px; }
        body { font-size:1.2em; line-height:1em;}
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <div>
        <label>
            <input type="checkbox" name="interest" id="interest" value="interest"/>
            Select All
        </label>
        <div>
            <label>
                <input type="checkbox" name="techInterest" id="html" value="html"/>
                HTML / HTML5
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="css" value="css"/>
                CSS / CSS3
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="scss" value="scss"/>
                SASS/SCSS/LESS
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="javascript" value="javascript"/>
                Javascript
            </label>
        </div>
        <button onclick="getValue()">Get Value</button>
    </div>

    <script>
        let interests = document.getElementsByName("techInterest");
        let checkedArr=[];

        function getValue(){
            checkedArr.length=0;
            for(let interest of interests){
                if(interest.checked===true){
                    checkedArr.push(interest.value);
                    continue;
                }else{
                    continue;
                }
            }
            console.log(checkedArr);
        }

        let selAll = document.querySelector("#interest");

        selAll.addEventListener('click',function(){
            checkedArr.length=0;
            if(selAll.checked===true){
                for(let interest of interests){
                   interest.checked=true;
                }
            }else{
                for(let interest of interests){
                   interest.checked=false;
                }
            }
        })


    </script>
</body>
</html>
