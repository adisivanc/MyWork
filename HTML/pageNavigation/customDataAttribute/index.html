<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    
    <div class="container">
        <form action="" class="form-floating">
            <input type="text" class="form-control" id="username" value="" placeholder="USERNAME" data-uppercase />
            <input type="password" class="form-control" id="password" value="" placeholder="PASSWORD" />
        </form>
    </div>


    <script type="text/javascript">
        document.querySelector(".form-floating").addEventListener('keyup',function(ev){
            console.log(ev.target.dataset.uppercase);
            if(ev.target.dataset.uppercase!="undefined"){
                ev.target.value = ev.target.value.toUpperCase();
            }
        })
    </script>
</body>
</html>
