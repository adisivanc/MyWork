<body>
    
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">
                <span id="laptop">Laptop</span>

            <li class="list-group-item">

            </li>
        </ul>

    <script type="text/javascript">
        document.querySelector(".container").addEventListener('click',function(ev){
            console.log(ev);
            
            let hsName = window.location.hostname;
            let lasInd = (window.location.pathname).lastIndexOf("/");
            let absUrl = (window.location.pathname).slice(0,lasInd);
            console.log(ev.target);
            
            if(ev.target.tagName!="undefined"){
                window.location.href = absUrl+"/"+ev.target.id;
            }
        })
    </script>
