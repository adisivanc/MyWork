<html lang="en">
<head>

    <style>
        input[type=checkbox] { padding:5px; }
        body { font-size:1.2em; line-height:1em;}
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">

<body>
    <div>
        <label>
            <input type="checkbox" name="interest" id="interest" value="interest"/>
            Select All
        </label>
        <div>
            <label>
                <input type="checkbox" name="techInterest" id="html" value="html"/>
                HTML / HTML5
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="css" value="css"/>
                CSS / CSS3
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="scss" value="scss"/>
                SASS/SCSS/LESS
            </label>
            <label>
                <input type="checkbox" name="techInterest" id="javascript" value="javascript"/>
                Javascript
            </label>
        </div>
        <button onclick="getValue('techInterest')">Get Value</button>
    </div>

    <div>
      <div>
        <input type="checkbox" id="selectAll" name="selectAll" value="selectAll">
        <label for="selectAll">Select All</label>
      </div>
      <input type="checkbox" id="drumstick" name="vegtab" value="drumstick">
      <label for="drumstick">Drumstick</label>
      <input type="checkbox" id="perandai" name="vegtab" value="perandai">
      <label for="perandai">Perandai</label>
      <input type="checkbox" id="carrot" name="vegtab" value="carrot">
      <label for="carrot">Carrot</label>
      <input type="checkbox" id="tomato" name="vegtab" value="tomato">
      <label for="tomato">Tomato</label>
      <button onclick="getValue('vegtab')">Get Value</button>
    </div>


    <script type="text/javascript">

        let checkedArr=[];

        function getValue(para){
            let interests = document.getElementsByName(para);

            checkedArr.length=0;
            for(let interest of interests){
                if(interest.checked===true){
                    checkedArr.push(interest.value);
                    continue;
                }else{
                    continue;
                }
            }
            console.log(checkedArr);
        }

        


    </script>
</body>
