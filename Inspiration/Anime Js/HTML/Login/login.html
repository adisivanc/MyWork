<!DOCTYPE html>
<html>
<head>
<title>Aadhi</title>
<script src="../../animejs/anime.js"></script>
<style>

::selection{background:#2D2F36}
::-webkit-selection{background:#2D2F36}
::-moz-selection{background:#2D2F36}
body{background:#000;margin:0;padding:0}
.right{background:#474A59;box-shadow:0 0 40px 16px rgba(0,0,0,0.22);color:#F1F1F2;position:relative;width:50%}
svg{position:absolute;width:320px}
path{fill:none;stroke:url(#linearGradient);stroke-width:4;stroke-dasharray:240 1386}
.form{margin:40px;position:absolute}
label{color:#c2c2c5;display:block;font-size:14px;height:16px;margin-top:20px;margin-bottom:5px}
input{background:transparent;border:0;color:#f2f2f2;font-size:20px;height:30px;line-height:30px;outline:none!important;width:100%}
input::-moz-focus-inner{border:0}
#submit{color:#707075;margin-top:40px;transition:color 300ms}
#submit:focus{color:#f2f2f2}
#submit:active{color:#d0d0d2}

</style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
<div class="page">
  <div class="container">
    
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <input type="submit" id="submit" value="Submit">
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var current = null;
document.querySelector('#email').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: 0,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#password').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -336,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#submit').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -730,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '530 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
</script>
</body>
</html>
