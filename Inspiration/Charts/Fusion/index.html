<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="CSS/ds.css" />
        <link type="text/css" rel="stylesheet" href="CSS/style.css" />
        
        <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
        <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
    <body>
        <div class="container-fluid">
            <div class="row shadow mt-5 mb-5 mr-3 ml-3">
            <div class="col-4 pt-4">
                <div id="action-group" class="list-group pt-2">
                <button
                    type="button"
                    class="list-group-item list-group-item-action active"
                    name="scrollbar2d"
                    onclick="updateChart(this)"
                >
                    Grouped bar with scrolling
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="scrollstackedbar2d"
                    onclick="updateChart(this)"
                >
                    Stacked bars with scrolling
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="scrollmsstackedcolumn2d"
                    onclick="updateChart(this)"
                >
                    Grouped stacked columns with scrolling
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="scrollmsstackedcolumn2dlinedy"
                    onclick="updateChart(this)"
                >
                    Dual axis - Grouped stacked columns & line with scrolling
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="stackedcolumn2dlinedy"
                    onclick="updateChart(this)"
                >
                    Dual axis - Stacked columns & line
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="stackedarea2dlinedy"
                    onclick="updateChart(this)"
                >
                    Dual axis - Stacked area & line
                </button>
                <button
                    type="button"
                    class="list-group-item list-group-item-action"
                    name="mscombidy3d"
                    onclick="updateChart(this)"
                >
                    Dual axis - Column, line & area, in 3D
                </button>
                </div>
            </div>
            <div class="col-8">
                <div id="chart-container"></div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="JS/pageScript.js"></script>
    </body>
</html>
