		<script>
			makeDraggable = function(element) {
				// Move the element by the amount of change in the mouse position
				var parentElement = element.parent();
				var move = function(event) {
					console.log("IN" + element.data('mouseMove'))
					if (element.data('mouseMove')) {
						var changeX = event.clientX - parentElement.data('mouseX');
						var changeY = event.clientY - parentElement.data('mouseY');

						var newX = parseInt(parentElement.css('left')) + changeX;
						var newY = parseInt(parentElement.css('top')) + changeY;
						parentElement.css('left', newX);
						parentElement.css('top', newY);

						parentElement.data('mouseX', event.clientX);
						parentElement.data('mouseY', event.clientY);
					}
				}

				element.mousedown(function(event) {
					element.data('mouseMove', true);
					parentElement.data('mouseX', event.clientX);
					parentElement.data('mouseY', event.clientY);
				});

				element.parents(':last').mouseup(function() {
					element.data('mouseMove', false);
				});

				element.mouseout(move);
				element.mousemove(move);
			}
		</script>
