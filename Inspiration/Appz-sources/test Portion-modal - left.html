            /*******************************
* MODAL AS LEFT/RIGHT SIDEBAR
* Add "left" or "right" in modal parent div, after class="modal".
* Get free snippets on bootpen.com
*******************************/
	.modal.left .modal-dialog,
	.modal.right .modal-dialog {
		position: fixed;
		margin: auto;
		width: 320px;
		height: 100%;
		-webkit-transform: translate3d(0%, 0, 0);
		    -ms-transform: translate3d(0%, 0, 0);
		     -o-transform: translate3d(0%, 0, 0);
		        transform: translate3d(0%, 0, 0);
	}

	.modal.left .modal-content,
	.modal.right .modal-content {
		height: 100%;
		overflow-y: auto;
	}
	
	.modal.left .modal-body,
	.modal.right .modal-body {
		padding: 15px 15px 80px;
	}

/*Left*/
	.modal.left.fade .modal-dialog{
		left: -320px;
		-webkit-transition: opacity 0.3s linear, left 0.3s ease-out;
		   -moz-transition: opacity 0.3s linear, left 0.3s ease-out;
		     -o-transition: opacity 0.3s linear, left 0.3s ease-out;
		        transition: opacity 0.3s linear, left 0.3s ease-out;
	}
	
	.modal.left.fade.in .modal-dialog{
		left: 0;
	}
        
/*Right*/
	.modal.right.fade .modal-dialog {
		right: -320px;
		-webkit-transition: opacity 0.3s linear, right 0.3s ease-out;
		   -moz-transition: opacity 0.3s linear, right 0.3s ease-out;
		     -o-transition: opacity 0.3s linear, right 0.3s ease-out;
		        transition: opacity 0.3s linear, right 0.3s ease-out;
	}
	
	.modal.right.fade.in .modal-dialog {
		right: 0;
	}

/* ----- MODAL STYLE ----- */

		border-radius: 0;
		border: none;
	}

	.modal-header {
		border-bottom-color: #EEEEEE;
		background-color: #FAFAFA;
	}

		<script>
			makeDraggable = function(element) {
				// Move the element by the amount of change in the mouse position
				var parentElement = element.parent();
				var move = function(event) {
					console.log("IN" + element.data('mouseMove'))
					if (element.data('mouseMove')) {
						var changeX = event.clientX - parentElement.data('mouseX');
						var changeY = event.clientY - parentElement.data('mouseY');

						var newX = parseInt(parentElement.css('left')) + changeX;
						var newY = parseInt(parentElement.css('top')) + changeY;
						parentElement.css('left', newX);
						parentElement.css('top', newY);

						parentElement.data('mouseX', event.clientX);
						parentElement.data('mouseY', event.clientY);
					}
				}

				element.mousedown(function(event) {
					element.data('mouseMove', true);
					parentElement.data('mouseX', event.clientX);
					parentElement.data('mouseY', event.clientY);
				});

				element.parents(':last').mouseup(function() {
					element.data('mouseMove', false);
				});

				element.mouseout(move);
				element.mousemove(move);
			}
		</script>
