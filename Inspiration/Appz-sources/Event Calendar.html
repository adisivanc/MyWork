    <script>
        $(document).ready(function(){
            var submitIcon = $('.srh-icn');
            var inputBox = $('.srh-inp');
            var srh = $('.srh');
            var isOpen = false;
            submitIcon.click(function(){
                if(isOpen == false){
                    srh.addClass('srh-open');
                    inputBox.focus();
                    isOpen = true;
                } else {
                    srh.removeClass('srh-open');
                    inputBox.focusout();
                    isOpen = false;
                }
            });
            inputBox.keydown(function(e){
                e.stopPropagation();
                if (e.keyCode=="13" ||  e.keyCode=="9" ) {
                    srh.removeClass('srh-open');
                    inputBox.focusout();
                    isOpen = false;
                } 
            });
             submitIcon.mouseup(function(){
                    return false;
                });
            srh.mouseup(function(){
                    return false;
                });
            $(document).mouseup(function(){
                    if(isOpen == true){
                        $('.srh-icn').css('display','block');
                        submitIcon.click();
                    }
                });
        });
            
        </script>

      Date.prototype.addDays = function(days) {
  var dat = new Date(this.valueOf());
  dat.setDate(dat.getDate() + days);
  var dd = dat.getDate();
  var mm = dat.getMonth()+1;
  var yy = dat.getFullYear();
  return dd+'-'+mm+'-'+yy;
}

function enableDays(date) {
  var $date = $.datepicker.formatDate('d-m-yy', date);

  //   if(Date.parse($date) - Date.parse(new Date()) < 0){

  for (i = 0; i < enableDaysArr.length; i++) {

      if (Date.parse($date) - Date.parse(new Date()) < 0){
        if (enableDaysArr[i].status == 'error') {

          return [true, 'u-pastDate'];
        }
      }

}
