<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Hyperlink</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<script>
			function swapStyleSheet(sheet) {
				document.getElementById('pagestyle').setAttribute('href', sheet);
			}
		</script>
		<link href="styles/themes/appzillon/css/local-base.css" rel="stylesheet" media="screen" />
		<link id="pagestyle" href="styles/themes/appzillon/css/local-apz.css" rel="stylesheet" media="screen" />

	</head>

	<body  class=" " style="padding:25px">
		<span id="SpriteSVG"></span>
        <br> 
        <select class="ett-slcn etb-slcn pri" style="width:20%;">
            <option id="myButton" onclick="swapStyleSheet('styles/themes/appzillon/css/local-apz.css')">Appzillon</option>
            <option id="myButtonBCL" onclick="swapStyleSheet('styles/themes/appzillon/css/local-bcl.css')">Barclays </option>
            <option id="myButtonRolb" onclick="swapStyleSheet('styles/themes/appzillon/css/local-rolb.css')">Rolb</option>
            <option id="myButtonMobile" onclick="swapStyleSheet('styles/themes/appzillon/css/local-mobile.css')">Mobile</option>
            <option id="myButtonCiti" onclick="swapStyleSheet('styles/themes/appzillon/css/local-citi.css')">Citi</option>
        </select> 
        <br><br>
        
        
        <a href="#appzillon" class="ett-hypl pri">Primary Link</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl pri icl">
            <svg class="icon icon-print px18">
                <use xlink:href="#icon-print"></use>
            </svg>Primary Link with left icon</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl pri icr">Primary Link with right icon<svg aria-hidden="true" class="icon icon-print px18"><use xlink:href="#icon-print"></use></svg></a><br/>
         <a href="#appzillon" class="ett-hypl pri disabled">Primary Link</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl pri icl disabled">
            <svg class="icon icon-print px18">
                <use xlink:href="#icon-print"></use>
            </svg>Primary Link with left icon</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl pri icr disabled">Primary Link with right icon<svg aria-hidden="true" class="icon icon-print px18"><use xlink:href="#icon-print"></use></svg></a>
        <br/>
        <br/>
        <br/>
        <a href="#appzillon"  class="ett-hypl sec">Secondary Link</a >
        <br/> 
        <a href="#appzillon" aria-label="Print" class="ett-hypl sec icl" ><svg aria-hidden="true" class="icon icon-print px14"><use xlink:href="#icon-print"></use></svg>Secondary Link with left icon</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl sec icr">Secondary Link with right icon<svg aria-hidden="true"class="icon icon-print px14"><use xlink:href="#icon-print"></use></svg></a>
        <br/>
        <br/>
        <br/>
        <a href="#appzillon" class="ett-hypl ter">Tertiary Link</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl ter icl">
            <svg aria-hidden="true" class="icon icon-print px12">
                <use xlink:href="#icon-print"></use>
            </svg>Tertiary Link with left icon</a>
        <br/>
        <a href="#appzillon" aria-label="Print" class="ett-hypl ter icr">Tertiary Link with right icon<svg aria-hidden="true" class="icon icon-print px12"><use xlink:href="#icon-print"></use></svg></a>
										
		
		<script type="text/javascript" charset="utf-8" src="scripts/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/jquery-ui.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/select2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/appzillon.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/uiutils.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/swiper.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/tableHeadFixer.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/karthik-plugins.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/karthik-scripts.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/ripple.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/svgxuse.js"></script>

		<script>
		
			$(document).ready(function() {
				$('#SpriteSVG').load('svg-apz.svg');
				$('#myButton').click(function(event) {
		
					// prevent page submit
					event.preventDefault();
					$("#SpriteSVG").text(" ")
					// load the page into #SpriteSVG
					$('#SpriteSVG').load('svg-apz.svg');
		
				});
				$('#myButtonBCL').click(function(event) {
		
					// prevent page submit
					event.preventDefault();
					$("#SpriteSVG").text(" ")
					// load the page into #SpriteSVG
					$('#SpriteSVG').load('svg-bcl.svg');
		
				});
				// load ripple effect for elements with class .rpl
				$('.rpl, .ripples').on('click', ripplesEffect);
		
			});
		</script>
	</body>

</html>
