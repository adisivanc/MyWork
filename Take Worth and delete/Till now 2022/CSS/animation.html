<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link href="../Style/style.css" type="text/css" rel="stylesheet" />
        <style>
            h2 { background-color:#ccc; width: max(80%,200px);}
            h3 { background-color:#ccc; width: min(25%,200px);}
            #anime { width:120px; height:100px; background-color:#900; color:#FFF;
            animation:move 4s linear 0s infinite alternate; position: relative; left:0; top:0; padding:15px; }
            @keyframes move{
                from { left:0; }
                to { left:200px; }
            }
            #anime h4 { white-space:nowrap; overflow: hidden; width:90px; text-overflow: ellipsis; }

            @media all and (min-width:375px) and (min-height:667px){
                h4 { color:aqua; font-size: 32px; }
            }
        </style>
    </head>
    <body>
        <h2>Title</h2>
        <h3>Title</h3>
        <div id="anime">
            <h4>Check Console Log</h4>
            <h5>Console Log</h5>
        </div>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
