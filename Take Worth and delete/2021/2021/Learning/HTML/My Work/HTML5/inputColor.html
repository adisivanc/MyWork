<!DOCTYPE HTML>
<html>
<script type="text/javascript">
    function showResult()
    {
        x = document.myform.newinput.value;
        c = document.myform.typeColor.value;
        alert(c);
        document.myform.code.value=c;
        document.myform.result.value=x;
        
        alert(c);
        document.getElementsByTagName("body").style("background-color",c);
    }
</script>
<body>
    <form action="/cgi-bin/html5.cgi" method="get" name="myform">
        Enter a value : <input type="text" name="newinput" />

        <input type="color" value="" name="typeColor"  />
        <br/>

        <input type="button" value="Result" onclick="showResult();" />
        
        <output name="result"/>
        <br/>

    </form>
</body>
</html>
