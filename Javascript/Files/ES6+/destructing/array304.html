<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Destructing</title>

    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <button class="btn btn-error" onclick="getData()">Fetch Data</button>
    <button class="btn btn-error" onclick="newData()">New Data</button>

    <script type="text/javascript">
        let apiURL="https://jsonplaceholder.typicode.com/posts";

        let arrayEle=[];


        function getData(){
            fetch(apiURL,{method:"GET"})
            .then(resp => resp.json())
            .then(respo2 => {
                respo2.forEach(item =>{
                    if(item.id>90){
                        arrayEle.push(item);
                    }
                })
            })
        }

        function newData(){
            console.log(arrayEle);
        }


    </script>
</body>
