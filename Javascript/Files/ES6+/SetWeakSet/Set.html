    <xmp>
        Set - Kind of Array

        Hold all data type
        Duplicate not allowed


        Possible operation {Think Two Array and compare it}
        union, intersection, difference, subset
    </xmp>

    <script type="text/javascript"> 
        const newSet = new Set();

        newSet.add("Tree");
        newSet.add(true);
        newSet.add(3);
        newSet.add({color:"lightGreen",size:"Mixed"});

        console.log(newSet);
        console.log(newSet.values());

        const numSet = new Set([1,2,3,1,2,1,2,6,7,8,12]);
        console.log(numSet.values());
        console.log(numSet.has(6));
        console.log(numSet.has(9));
        console.log(numSet.delete(6));
        console.log(numSet.clear());
    </script>
