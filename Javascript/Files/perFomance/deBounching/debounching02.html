<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    
    <div class="container">
        <form action="" class="form-group">
            <input type="text" class="form-control" value="" placeholder="Search...">
        </form>
    </div>
    
    <script>
        var inpEle = document.querySelector(".form-control");

        const debounce = (func, delay) => {
            let debounceTimer;
            return function() {
                const context = this
                const args = arguments
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay)
            }
        }
        inpEle.addEventListener('keyup', debounce(function() {
                alert("Hello No matter how many times you click the debounce button, I get executed once every 3 seconds!!")
        }, 3000));
    </script>
</body>
</html>
