<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    
    <div class="container">
        <form action="" class="form-group">
            <input type="text" class="form-control" onkeyup="valEnt()" value="" placeholder="Search...">
        </form>
    </div>
    
    <script>
        let count=0;
        let timer;
        
        let valEnt = debounceFunc(getdata,400);
        

        function debounceFunc(func,delay){
            return function(){
                let obj = this;
                let args = arguments;

                clearTimeout(timer);
                timer = setTimeout(function(){
                    func.apply(this,args);
                },delay)
            }
        }

        function getdata(){
            console.log("Typing.......",count++);
        }
    </script>
</body>
</html>
