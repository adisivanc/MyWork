<body class="" >

    <h4>Can you please check the console</h4>
   
    <h1 id="resultContainer"></h1>

    <button id="butEle" class="butEle" onclick="">Button</button>

        
    <script type="text/javascript">
            
            function fetchData() {
                const urls = ["https://jsonplaceholder.typicode.com/posts", "https://jsonplaceholder.typicode.com/photos"]; // Replace "url1" and "url2" with the actual URLs you want to fetch

                const promises = urls.map(url => {
                    return fetch(url)
                    .then(response => {
                        if (response.ok) {
                            return response.json(); // Parse the response as JSON
                        }
                        throw new Error('Network response was not ok.');
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                });

                return Promise.all(promises)
                .then(data => {
                    //const resultContainer = document.getElementById('resultContainer'); // Replace 'resultContainer' with the ID of the HTML element where you want to display the data
                    //resultContainer.innerHTML = JSON.stringify(data);
                    return data;
                });
            }

            fetchData()
            .then(data => {
                console.log('Data:', data);
            })
            .catch(error => {
                console.error('There was a problem fetching the data:', error);
            });

    </script>
    
</body>
