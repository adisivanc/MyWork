<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        
        <div>
            <button type="button" class="btn btn-warning" onclick="goBack()">Back</button>
            <button type="button" class="btn btn-warning" onclick="goForward()">Forward</button>
            
            <button type="button" class="btn btn-info btn-lg" onclick="goAsPerLink()">Open Link</button>
        </div>

        <script type="text/javascript">
            const currentUrl = window.location.href;
            document.write(currentUrl);

            function goForward() {
                window.history.forward();
            }

            function goBack() {
                window.history.back();
            }

            function goAsPerLink(){
                const url = "https://www.programiz.com/javascript/getter-setter";
                window.location.replace(url)
            }
        </script>
    </body>
</html>
