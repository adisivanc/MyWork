</header>
<section>
    <div class="addBtn"> <input type="button" value="Add" onclick="showAddRecord()" /> </div>
    <div class="popup hideEle">
      <div>
        <nav class="popupHeader">
          <h4>Add Details </h4>  
          <button class="closeBtn" onclick="hideAddRecord()"><i class="fa fa-close "></i></button>
        </nav>
        <form name="addForm">
            <div class="fieldCont">
              <input type="text" name="username" value="" placeholder="Username" required />
            </div>
            <div class="fieldCont">
              <input type="email" name="loginid" value="" placeholder="Login ID" required />
            </div>
            <div class="fieldCont">
              <input type="date" name="dob" value="" placeholder="Date of Birth" required />
            </div>
            <div class="fieldCont">
              <input type="text" name="mobNum" value="" placeholder="Mobile Number" required />
            </div>
            <div class="fieldCont">
              <select name="actState">
                <option value="default">Please Select</option>
                <option value="active">Active</option>
                <option value="inactive">InActive</option>
              </select>
            </div>
            <div class="fieldCont">
              <input type="button" name="saveAddForm" value="Save" onclick="addRecord()" />
            </div>
        </form>
      </div>
    </div>
    <div class="tableCont">
    <table class="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Username</th>
            <th>Login ID</th>
            <th>Date of Birth</th>
            <th>Mobile Number</th>
            <th>Status</th>
            <th>Action</th>
          </tr>

</section>
