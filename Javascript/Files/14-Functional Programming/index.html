  <body>
        <h6>Functional Programming</h6>

        <p id="normalWay"></p>

        <script type="text/javascript">
          const inputStr = "       Blindman     ";

          //Normal way
          document.querySelector("#normalWay").innerHTML = inputStr.trim();


          //
          const trimStr = str => str.trim()
          console.log(trimStr(inputStr))


          //
          const trimStr2 = str => str.trim()
          const displayResult = str => console.log(`<div>Trimmed string is ${str}</div>`)
          displayResult(trimStr2(inputStr))


          //Currying
          const trimStr3 = str => str.trim()
          const displayResult3 = type => str => console.log(`<${type}>Trimmed string is ${str}</${type}>`)
          displayResult3("span")(trimStr3(inputStr)) //currying


          //Pure Function
        </script>
  </body>
</html>
