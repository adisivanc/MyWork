<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
        

        <script type="text/javascript">

            //Group by property
            console.log("12");
            const groupByProperty = (arrData,sortPropName) => {
                return arrData.reduce((result,data) => {
                    console.log(result);
                    console.log("A"+data[sortPropName]);
                    //debugger;
                    return result[data[sortPropName].main] = [...result[data[sortPropName].main] || [], data], result
                },{})
            } 

            const fetchData = [{id:1,name:"chicken boneless biryani",catagory:{main:"biryani",type:"non-veg"}},
                                {id:1,name:"mushroom biryani",catagory:{main:"biryani",type:"veg"}},
                                {id:1,name:"mutton biryani",catagory:{main:"biryani",type:"non-veg"}},
                                {id:1,name:"chicken 65",catagory:{main:"starters",type:"non-veg"}},
                                {id:1,name:"prawn 65",catagory:{main:"starters",type:"non-veg"}}];
            
            console.log(groupByProperty(fetchData,"catagory"));




            //Check whether object is empty [Useful in fetching json data]
            console.log("11");
            const ObjectEmpty = (obj) => Object.keys(obj).length===0

            const obj03 = {};
            console.log(ObjectEmpty(obj03));
            const obj04 = {id:1};
            console.log(ObjectEmpty(obj04));


            // Compare two string and matches it is equal or not [ANAGRAM]
            console.log("1");
            const compareTwoString = (string1,string2) => [...string1.toLowerCase()].sort().join("") === [...string2.toLowerCase()].sort().join("")
            console.log(compareTwoString("listend","silent"));
            console.log(compareTwoString("listen","silent"));


            //Generate N number of Array from 1 to N
            console.log("2");
            const generateNarray = num => [...Array(num).keys()].map(i => i+1)
            console.log(generateNarray(9));


            //Remove Duplicate from two array and make single
            console.log("3");
            const rmvDup = (arr1,arr2) => [...new Set([...arr1,...arr2])]
            console.log(rmvDup([1,2,3,4,5],[3,5,7,8]));


            //Shuffle an array (Here there is chance of returning same array)
            console.log("4");
            const shuffleAnArray = (arr) => arr.sort(()=> Math.random() - 0.5)
            console.log(shuffleAnArray([2,3,4,5,6,7]));


            //Maximum value in the array
            console.log("5");
            const findMaxValue = arr => Math.max(...arr);
            console.log(findMaxValue([83,22,3,4,2,23,-99]))

            //Date 
            console.log("8");
            const yyyymmdd = () => new Date().toISOString().split("T")[0]

            console.log(yyyymmdd())


            //Time 
            console.log("8");
            const time = () => new Date().toISOString().split("T")[1].split(".")[0]

            console.log(time())

            //Every condition
            console.log("9");
            const everyCondition = (arr,condition) => arr.every(condition);

            console.log(everyCondition([1,3,5,7,978],num=>num%2===1))


            //Average of N number
            console.log("10");
            const avgNnumb = (arr) => arr.reduce((result,num)=> result+num,0)/arr.length

            console.log(avgNnumb([23,3,34,5,66]));
        </script>
  </body>
</html>
