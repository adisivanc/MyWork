<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>

    <link rel="stylesheet" href="./../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./../../support/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>
    
    <script type="text/javascript">
        const empolyee = {
            name: "Suderasan",
            age: 35,
            location: "Chennai"
        };
    
        // Object iteration using for...in loop {Don't use array}
        // Syntax:   for(let property in object)

        for (let property in empolyee) {
            console.log(`${property} => ${empolyee[property]}`);
        }
    </script>
</body>
</html>
