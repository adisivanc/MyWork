<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>

    <link rel="stylesheet" href="./../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./../../../support/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>
<body>
    
    <script type="text/javascript">
        const emply = {
            name: "Sudarsan",
            age: 31,
            location: "Chennai"
        };

        // Object iteration using Object.entries()
        console.log("Object iteration using Object.entries():");
        for (let [key, value] of Object.entries(emply)) {
            console.log(`${key} => ${value}`);
        }


        // Object iteration using Object.entries()
        console.log("Object iteration using Object.keys():");
        for (let key of Object.keys(emply)) {
        console.log(`${key}`);
        }


        // Object iteration using Object.entries()
        console.log("Object iteration using Object.values():");
        for (let value of Object.values(emply)) {
        console.log(`${value}`);
        }




        console.log("String split");

        const string = 'code';

        for (let char of string) {
            console.log(char);
        }


        console.log("Array Example");
        
        const fruits = ["apple", "banana", "cherry"];

        for (const fruit of fruits) {
        console.log(fruit);
        }

    </script>
</body>
</html>
