</head>
<body>
    
    <script type="text/javascript"> 
        const userAPI = "https://jsonplaceholder.typicode.com/users/1";
        const postsAPI = "https://jsonplaceholder.typicode.com/posts?userId=1";

        const fetchUserDataAndPosts = async () => {
        try {
            const response1 = await fetch(userAPI);
            const response2 = await fetch(postsAPI);

            if (response1.ok && response2.ok) {
            const userData = await response1.json();
            const postsData = await response2.json();
            return { user: userData, posts: postsData };
            } else {
            throw new Error("Server Error");
            }
        } catch (err) {
            console.error("Error fetching data", err);
            throw err;
        }
        }

        (async () => {
        try {
            const { user, posts } = await fetchUserDataAndPosts();
            console.log("User:", user);
            console.log("Posts:", posts);
        } catch (err) {
            console.error("Error fetching data", err);
        }
        })();
    </script>
</body>
</html>
