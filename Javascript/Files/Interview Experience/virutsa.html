<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .App{font-family:sans-serif;text-align:center;display:flex;justify-content:space-between;flex-direction:column}
        .boxGroup{display:flex}
        .box{width:100px;height:100px;background-color:#fff;color:#000;border:1px solid #ccc}
        .box.redd{background-color:red}
        .box.greenn{background-color:green}
        .box.bluee{background-color:blue}
        .buttonGroup{display:block}
    </style>
</head>
<body>
    
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> <!-- Include Babel standalone -->

    <script type="text/babel">
        import { useState } from "react";
    
        function App() {
            const [red, setRed] = useState(true);
            const [green, setGreen] = useState(true);
            const [blue, setBlue] = useState(true);
    
            const handleRed = () => {
                setRed(!red);
            };
    
            const handleGreen = () => {
                setGreen(!green);
            };
    
            const handleBlue = () => {
                setBlue(!blue);
            };
    
            return (
                <div className="App">
                <div className="boxGroup">
                    <div className={`box ${red ? "redd" : "white"}`}>Box 1</div>
                    <div className={`box ${green ? "greenn" : "white"}`}>Box 2</div>
                    <div className={`box ${blue ? "bluee" : "white"}`}>Box 3</div>
                </div>
                <div className="buttonGroup">
                    <button type="button" onClick={handleRed}>
                    Change Red to White
                    </button>
                    <button type="button" onClick={handleGreen}>
                    Change Green to White
                    </button>
                    <button type="button" onClick={handleBlue}>
                    Change Blue to White
                    </button>
                </div>
                </div>
            );
        }
    
        const root = ReactDOM.createRoot(document.getElementById("app"));
        root.render(<App/>)
    </script>
