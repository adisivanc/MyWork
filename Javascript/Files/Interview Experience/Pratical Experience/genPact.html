<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <div>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" value="" placeholder="Name">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" value="" placeholder="Address">
        </div>
        <button type="button" id="loginBtn">Submit</button>
    </form>

    <div>
        <input type="text" value="" id="number01" placeholder="number01">
        <input type="text" value="" id="number02" placeholder="number02">
        <input type="text" value="" id="number03" placeholder="number03">
        <button type="button" onclick="eligibleCheck()">Verify</button>
        <div id="content">

        </div>
    </div>
    <script type="text/javascript">
        const loginBtn = document.getElementById("loginBtn");
        const logObj = {};

        loginBtn.addEventListener('click',function(){
            console.log("D");
            let fullName = document.getElementById("fullName").value;
            let address = document.getElementById("address").value;

            logObj.name=fullName;
            logObj.address=address;

            localStorage.setItem("logObjVal",JSON.stringify(logObj));
        })

        function eligibleCheck(){
            let num01 = document.getElementById("number01").value;
            let num02 = document.getElementById("number02").value;
            let num03 = document.getElementById("number03").value;
            console.log(num01,num02,num03);

            let tcpVal =(Number(num01)+Number(num02)+Number(num03))/3;
            console.log(tcpVal);

            if(tcpVal>5){
                let abc = localStorage.getItem("logObjVal");
                document.getElementById("content").innerHTML="You are eligible";
            }else{
                document.getElementById("content").innerHTML="You are not eligible";
            }
        }
    </script>
</body>
</html>
