<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
     
    <div class="container my-3">
        <input type="date" class="form-control" id="inpDob" value="" required/>
        <div class="dispDate my-4"></div>
        <button class="btn btn-primary" id="dateBTN">Calculate Age</button>
    </div>
     
     <script type="text/javascript">
        let inpDob = document.getElementById("inpDob");
        let dispDate = document.querySelector(".dispDate");
        
        calcAge = (dob) => {
            let currDate = new Date();
            let dobDate = new Date(dob);
            let full={};

            let cyear = currDate.getFullYear()-dobDate.getFullYear();

            let monthAgeDiff = currDate.getMonth()-dobDate.getMonth();
            let dateAgeDiff = currDate.getDate()-dobDate.getDate(); 
            console.log(monthAgeDiff);
            
            if(monthAgeDiff < 0 || (monthAgeDiff===0 && dateAgeDiff<0)){
                cyear--;
            }
            full.year = cyear;
            full.month = Math.abs(monthAgeDiff);
            full.date = Math.abs(dateAgeDiff);

            return full;
        }

        document.getElementById("dateBTN").addEventListener('click',function(){
            dob = new Date(inpDob.value);
            let aFull = calcAge(dob);
            dispDate.innerHTML=aFull.year+" years "+aFull.month+" month and "+aFull.date+" days";
        })

     </script>
</body>
</html>
