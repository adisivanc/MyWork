<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
        function asynAw(para){
            return new Promise((resolve,rejected) => setTimeout(() => {
                let red = para+" WB";
                resolve(red);
                //console.log(para);
            },1000));
        }

        function anoFunct(argumen){
            asynAw(argumen).then(res => console.log(res));
        }
        
        anoFunct("Siva");
    </script>
</body>
</html>
