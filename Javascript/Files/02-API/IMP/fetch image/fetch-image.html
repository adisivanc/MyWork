<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { max-width:200px; }
    </style>
</head>
<body>

    <img src="" id="imgID" alt="Loading...">
    <img src="" id="imgID02" alt="Loading...">

    <script type="text/javascript">
        let apiURL="./img/test.jpg";

        fetch(apiURL,{method:"GET"})
        .then(resp => resp.blob())
        .then(secResp => {
            document.getElementById("imgID").src=(URL.createObjectURL(secResp))
        })

        async function getImg(){
            let firstResp = await fetch(apiURL,{method:"GET"})
            let secResp = await firstResp.blob();
            document.getElementById("imgID02").src=URL.createObjectURL(secResp);
        }
        getImg();


    </script>
</body>
</html>
