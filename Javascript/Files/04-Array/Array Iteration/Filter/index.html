<h4>Find and Filter doing same but Find will take first instance of the array but Filter will take all the instance</h4>
<p id="filteredArr"></p>
<p id="findArr"></p>
    
<script type="text/javascript">
        function callArr(element,index,array){
            return(index>=2);
        }

        var arrName = ["Siva","Saravanan","Sanjeev","SevalKumaran","AadhiSivan"];
        var newArr = new Array();
        newArr=arrName;
        console.log(newArr);
        newArr[4]="Chinnasamy";
        //Reference is same
        console.log("New Array after add Chinnasamy "+newArr);
        console.log("arrName "+arrName);

        var fastArr = Object.assign({},arrName); // Array to Object Copy only values
        fastArr[5]="Vijaya";
        console.log(arrName);
        console.log(fastArr); // Here fastArr is object now

        console.log("The value of Fast Array is");
        console.log(Object.values(fastArr)); // It will return Array
        console.log("The key of Fast Array is");
        console.log(Object.keys(fastArr)); // It will return Array

        var filteredArr = arrName.filter(callArr);
        document.getElementById("filteredArr").innerHTML=filteredArr;
        var findArr = arrName.find(callArr); //
        document.getElementById("findArr").innerHTML=findArr;
</script>
    
</body>
