<body>
    

    <script type="text/javascript">
        function duplicates(arrr) {
            let dupl = [];
                
            arrr.reduce((acc,val,ind)=>{ 
                if(acc.indexOf(val)===-1){
                    acc.push(val);
                }else{
                    if(dupl.indexOf(val)===-1){
                        dupl.push(val);
                    }
                }
                return [...acc];
            },[])
            return [...dupl];
        }

        let ad = duplicates([-2,1,-3,4,-1,2,1,-5,4,-2]);
        console.log(ad);        
    </script>
