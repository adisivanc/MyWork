<body>
    

    <script type="text/javascript">
        class FindDuplicate{

            duplicates(arrVal) {
    
                let setVal = new Set();
                let withDupl = new Set();

                arrVal.forEach(element => {
                    (!withDupl.has(element))?(withDupl.add(element)):(setVal.add(element));
                });

                const array = [...setVal].sort((a,b)=>a-b);
                return array;
            }

        }
        
        let duplArr = new FindDuplicate()
        let love = duplArr.duplicates([-2,1,-3,4,-1,2,1,-5,4,-2]);
        console.log(love);        
    </script>
</body>
