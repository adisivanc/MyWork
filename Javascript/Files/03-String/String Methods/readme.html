<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    
    <p id="demo"></p>

    <script type="text/javascript">

        // String method doesn't replace the original string

        // Returns string length and delete string value
        STRING.length
        
        // Part of the string {end value - Negative allowed}
        STRING.slice(start,end)

        // Part of the string {end value - Negative allowed but treated as ZERO}
        STRING.substring(start,end)

        // Part of the string 
        STRING.substr(start,length)

        // Replace only first occurance string, if you need to replace multiple go with replaceAll or reg Exp
        STRING.replace(searchString,replaceString)

        // Replace all the occurance of the string {reg Exp also works}
        STRING.replaceAll(searchString,replaceString)

        // Given string into Uppercase
        STRING.toUpperCase()

        // Given string into Lowercase
        STRING.toLowerCase()

        // Merge one or more string
        STRING.concat(STRING02,......,STRING0N)

        // Remove whitespace on both left and right of the string
        STRING.trim()

        // Remove whitespace on left of the string
        STRING.trimStart()

        // Remove whitespace on right of the string
        STRING.trimEnd()

        // Dummy/Extra string add in the begining of the orginal string
        STRING.padStart()

        // Dummy/Extra string add in the end of the orginal string
        STRING.padEnd()

        // Charter at particular index
        STRING.charAt(index)

        // Charter at particular index return ASCII code
        STRING.charCodeAt(index)

        // Convert String into Array
        STRING.split()
         
    </script>
</body>
</html>
