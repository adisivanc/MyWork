    <body>
        <div id="container">
            <h4>Check Console Log</h4>
            <p>Object.getPrototypeOf()</p>
        </div>
        <script type="text/javascript">

            //Constructor Function/Method

            function consObjFunc(fName,lName,doy){
                this.fName=fName;
                this.lName=lName;
                this.doy=doy;
            }

            let objEc = new consObjFunc("Sanjeev","Adisivan","2020");

            // Prototype Variable
            consObjFunc.prototype.place = "Vellakoil";

            //Prototype Method/Function
            consObjFunc.prototype.age = function(){
                let d = new Date();
                let f = d.getFullYear()-this.doy;
                return f;
            }

            const t = objEc.age();
            console.log("Age =>",t);

            for(obj in objEc){
                console.log(objEc[obj]);
            }

            console.log("Proto",Object.getPrototypeOf(objEc))
        </script>
    </body>
</html>
