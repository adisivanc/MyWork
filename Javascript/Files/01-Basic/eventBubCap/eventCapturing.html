<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #div1{background-color:#90ee90;padding:24px;border:1px solid #000}
        #div2{background-color:#ff0;padding:24px;border:1px solid #000}
        #div3{background-color:orange;border:1px solid #000;padding:24px}
    </style>

    <h3>Event propagation, capturing, bubbling</h3>
  
    <div id="div1">
        Grand Parent Component
        <div id="div2">
            Parent Component
            <div id="div3">
                Child Component
            </div>
        </div>
    </div>
  
    <!-- Javascript code for event bubbling -->
    <script type="text/javascript">
        let div1 = document.querySelector("#div1");
        let div2 = document.querySelector("#div2");
        let div3 = document.querySelector("#div3");
  
        div1.addEventListener("click", function (event) {
            alert("Grand Parent Component event clicked");
        },true);
  
        div2.addEventListener("click", function (event) {
            alert("Parent Component event clicked");
        },true);
  
        div3.addEventListener("click", function (event) {
            alert("Child Component event clicked");
        },true);
    </script>
</body>
</html>
