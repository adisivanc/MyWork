<body>

    <div>
        <h4>Currying conept</h4>
    
        <ul>
            <li>transforms a function with multiple arguments into a nested series of functions, each taking a single argument.</li>
            <li>To avoid missing variable</li>
        </ul>
    </div>
    <script type="text/javascript">
        function currying(a){
            return (b) => {
                return (c) => {
                    return a+b+c;
                }
            }
        }

        const total = currying(2)(5)(10);
        console.log(total);
    </script>
</body>
