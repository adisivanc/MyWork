<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Closest</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul { list-style-type:none; display:flex; justify-content: space-between; max-width:640px; }
        ul li { background-color:#333; color:#FFF; padding:8px 15px; border-radius:10px; cursor: pointer; }
        ul li.active { background-color:#900; }
    </style>
</head>
<body>
    
    <div class="navigation">
        <ul class="list" onclick="myFunction(event)">
            <li class="list-item active">Home</li>
            <li class="list-item">Bussiness</li>
            <li class="list-item">Marketing</li>
            <li class="list-item">Career</li>
            <li class="list-item">About Us</li>
        </ul>
    </div>

    <script type="text/javascript">
        let navItems = document.querySelectorAll('.navigation li');

        navItems.forEach(navItem => {
            navItem.addEventListener('click', e => {
                document.querySelector('.navigation li.active').classList.remove('active');
                e.target.classList.add('active');
            });
        });
    </script>
</body>
</html>
