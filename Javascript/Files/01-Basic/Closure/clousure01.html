<body>

    <div>
        <h4>Closure conept with increment and decrement</h4>
        <p>Accessing outer function value from inner function by using closure</p>
    </div>
    <script type="text/javascript">
        const outerFunction = () => {
            let globalVar = 0;

            changeValBy = (param) => {
                globalVar+=param;
            }

            return {
                increment(para){
                    changeValBy(para);
                },
                decrement(para){
                    changeValBy(para);
                },
                getVal(){
                    return globalVar;
                }
            }
        }

        let actAsFunction = outerFunction();
        actAsFunction.increment(32);
        actAsFunction.increment(32);
        actAsFunction.increment(-23);
        console.log(actAsFunction.getVal())
    </script>
</body>
