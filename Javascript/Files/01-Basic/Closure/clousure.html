<body>

    <div>
        <h4>Closure conept with increment and decrement</h4>
        <p>Accessing outer function value from inner function by using closure</p>
    </div>
    <script type="text/javascript">
        const outerFunc = (() => {
            let globalVar=0;

            changeVal = (val) =>{
                globalVar+=val;
            }

            return {
                increment(){
                    changeVal(1); 
                },
                decrement(){
                    changeVal(-1);
                },
                value(){
                    return globalVar;
                }
            }
        })();

        console.log(outerFunc.value());
        outerFunc.increment();
        outerFunc.increment();
        outerFunc.increment();
        console.log(outerFunc.value());
        outerFunc.decrement();
        outerFunc.decrement();
        console.log(outerFunc.value());
    </script>
</body>
