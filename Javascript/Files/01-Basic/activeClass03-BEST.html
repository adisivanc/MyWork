<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Closest</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul { list-style-type:none; display:flex; justify-content: space-between; max-width:640px; }
        ul li { background-color:#333; color:#FFF; padding:8px 15px; border-radius:10px; cursor: pointer; }
        ul li.active { background-color:#900; }
    </style>
</head>
<body>
    
    <ul class="navConatiner">
        <li class="active">
          <a href="home.html">Home</a>
        </li>
        <li>
          <a href="home.html">dsfsd</a>
        </li>
        <li>
          <a href="home.html">Hoqwewqme</a>
        </li>
      </ul>
      
      <script type="text/javascript">
        let navItems = document.querySelectorAll(".navConatiner li");
        let navLinks = document.querySelectorAll(".navConatiner li a");
      
        navLinks.forEach((navLink, index) => {
          navLink.addEventListener('click', function(ev) {
            ev.preventDefault();
            navItems.forEach((navItem) => {
              navItem.classList.remove('active');
            });
            navItems[index].classList.add('active');
          });
        });
      </script>
      
</body>
</html>
