    <script type="text/javascript">

        let originalObject01 = { name:"Prabhu", profession:"software", address:{street:"Periyar",city:"Erode"}}
        let originalObject02 = { name:"AS", profession:"teacher", address:{street:"RSPuram",city:"Coimbatore"}}
        let originalObject03 = { name:"Theritha", profession:"school", address:{street:"Egmore",city:"chennai"}}

        //Type 01
        let deepCopy01 = JSON.parse(JSON.stringify(originalObject01));
        originalObject01.profession="doctor";
        originalObject01.address.city="Delhi";
        console.log(originalObject01);
        console.log(deepCopy01);

        //Type 02 Recursive
        function deepCopy(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }

            let copy = Array.isArray(obj) ? [] : {}; // Check Array or Object

            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    copy[key] = deepCopy(obj[key]);
                }
            }

            return copy;
        }

        let deepCopy02 = deepCopy(originalObject02);
        originalObject02.profession="doctor";
        originalObject02.address.city="Delhi";
        console.log(originalObject02);
        console.log(deepCopy02);
        
    </script>
