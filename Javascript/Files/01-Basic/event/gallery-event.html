
<!DOCTYPE html>
<html>
<head>
    <title>
        ADISIVAN JS 
    </title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style type="text/css">
        /*Setting Basic Dimensions to give gallery view */
        .container{margin:0 auto;width:90%}
        .main_view{width:80%;height:25rem}
        .main_view img{width:100%;height:100%;object-fit:cover}
        .side_view{display:flex;justify-content:center;flex-wrap:wrap}
        .side_view img{width:9rem;height:7rem;object-fit:cover;cursor:pointer;margin:.5rem}
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
 
<body>
    <!-- Container for our gallery -->
    <div class="container">
         
        <!-- Main view of our gallery -->
        <div class="main_view">
            <img src="./../../../images/01.jpg" id="lImg" alt="IMAGE">
        </div>
 
        <!-- All images with side view -->
        <div class="side_view" id="blockID">
            <img src="./../../../images/01.jpg" alt="IMG">
            <img src="./../../../images/02.jpg" alt="IMG">
            <img src="./../../../images/03.jpg" alt="IMG">
            <img src="./../../../images/04.jpg" alt="IMG">
        </div>
    </div>
 
    <script type="text/javascript">
        const divID = document.getElementById("blockID");
        const showBig = document.getElementById("lImg");

        divID.addEventListener("click",(event) =>{
            showBig.src = event.target.src;
        })
    </script>
</body>
</html>
