<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Closest</title>

    <link rel="stylesheet" href="./../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./../../../support/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    
    

    

    <script type="text/javascript">

        // Easiest Way

        const originalArray = [1,2,3,4,5,2,4,9,8,1,5];
        const withoutDup = [...new Set(originalArray)];

        console.log("Original Array",originalArray);
        console.log("After Removed Duplicate",withoutDup);  


        // OK

        const arrayValZ = [1,2,3,4,5,1,2,6,7,1,2];

        const withoutDuplicateZ = Array.from(new Set(arrayValZ));
        console.log(withoutDuplicateZ);
        
        
        // Using Reduce

        const originalArrayP = [1,2,3,4,5,2,4,9,8,1,5,12];
        const duplArrayP = []

        const withoutDupP = originalArrayP.reduce((accumulator,element,index,array)=>{
            if(accumulator.indexOf(element)===-1){
                accumulator.push(element);
            }else{
                if(duplArrayP.indexOf(element)===-1){
                    duplArrayP.push(element);
                }
            }

            return accumulator;
        },[]);

        console.log(withoutDup);
    </script>
</body>
</html>
