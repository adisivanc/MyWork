<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <style>
        .row { width:400px; height:300px; background-color:#ddd; border:1px solid #999; position: relative; }
        .box { background-color:#333; color:#eee; width:88px; height:32px; position:absolute; top:0; left:0; }
    </style>
    <div class="container">
        <div class="row">
            <span class="small box">Move me</span>
        </div>
    </div>
    <div class="container p-0">
        <button class="btn btn-primary my-3" id="startMv">Start Move</button>
        <button class="btn btn-primary my-3" id="stopMv">Stop Move</button>
    </div>
    


    <script type="text/javascript">
        let mvBtn = document.getElementById("startMv");
        let stpmvBtn = document.getElementById("stopMv");
        let mvBox = document.querySelector(".box");
        mvBox.style.left="0px";
        mvBox.style.top="0px";
        let stopAnim; //Global Variable

        mvBtn.addEventListener('click',mvFunc);
        stpmvBtn.addEventListener('click',rvMvFunc);

        function mvFunc(){
            if(parseInt(mvBox.style.left)<=311){
                mvBox.style.left=parseInt(mvBox.style.left)+1+"px";
                stopAnim = setTimeout(mvFunc,20);
            }else{
                if(parseInt(mvBox.style.top)<=267){
                    mvBox.style.top=parseInt(mvBox.style.top)+1+"px";
                    stopAnim = setTimeout(mvFunc,20);
                }
            }
        }

        function rvMvFunc(){
            //alert();
            clearTimeout(stopAnim);
        }
    </script>
</body>
</html>
