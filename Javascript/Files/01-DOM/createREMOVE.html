<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">

    </div>

    <div class="container">

    </div>

    <button class="btn btn-primary" id="moveTxt">Click me</button>


    <script>
        // Create an element
        let ele = document.createElement("h4");
        ele.className="display-4 text-uppercase";
        ele.textContent = "i am heading...";

        document.querySelector(".container").appendChild(ele);

        // Create another element
        let ele02 = document.createElement("p");
        ele02.className="para lead";
        ele02.textContent="Paragraph text";

        document.getElementsByClassName("container")[1].appendChild(ele02);

        // Remove last added element
        document.getElementsByClassName("container")[1].remove();



        // Move HTML tag
        let moveTxt = document.querySelector("#moveTxt");
        let btnEle = document.getElementById("moveTxt");

        moveTxt.addEventListener('click',function(){
            document.querySelector(".container").appendChild(btnEle);
        })


    </script>
</body>
</html>
