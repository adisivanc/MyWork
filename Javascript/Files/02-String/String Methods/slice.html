<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Methods</title>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

<body class="">
    
    <p id="demo"></p>

    <script type="text/javascript">
        
        // Type 01 slice(start,end)
        let alpha01 = "Welcome to the Fake World";
        let someVar01 = alpha01.slice(2,6);
        document.write(someVar01);
        document.write("<br/>");

        let alpha02 = "Welcome to the Fake World";
        let someVar02 = alpha02.slice(-12,-6);
        document.write(someVar02);
        document.write("<br/>");

        let alpha03 = "Welcome to the Fake World";
        let someVar03 = alpha03.slice(0,-6);
        document.write(someVar03);
        document.write("<br/>");
        document.write("<hr/>");
        

        // Type 02 substring(start,end) // Same as slice
        let alpha04 = "Welcome to the Fake World";
        let someVar04 = alpha04.substring(2,6); 
        document.write(someVar04);
        document.write("<br/>");

        let alpha05 = "Welcome to the Fake World";
        let someVar05 = alpha05.substring(-12,8); // Treated start as 0
        document.write(someVar05);
        document.write("<br/>");

        let alpha06 = "Welcome to the Fake World";
        let someVar06 = alpha06.substring(2,-6); // Treated end as 0
        document.write(someVar06);
        document.write("<br/>");
        document.write("<hr/>");
        

        // Type 03 substr(start,length) 
        let alpha07 = "Welcome to the Fake World";
        let someVar07 = alpha07.substr(2,6); 
        document.write(someVar07);
        document.write("<br/>");

        let alpha08 = "Welcome to the Fake World";
        let someVar08 = alpha08.substr(-8,12); // Start from -8 and 12||end length
        document.write(someVar08);
        document.write("<br/>");

        let alpha09 = "Welcome to the Fake World";
        let someVar09 = alpha09.substr(2,-6); // Length can't be negative
        document.write(someVar09);
        document.write("<br/>");
    </script>

</body>

</html>
