    <script type="text/javascript">

        let pageStr = "The two method, indexOf() and search(), are equal? \
        They accept the same arguments (parameters), and return the same \
        value? The two methods are NOT equal. These are the differences: \
        The search() method cannot take a second start position argument. \
        The indexOf() method cannot take powerful search values (regular \
        expressions). You will learn more about regular expressions in a \
        later chapter.";
        let searchStr = "method";
        let tempArr=[];

        function searchText(para){
            if(para.indexOf(searchStr)>0){
                let findStrPos=para.indexOf(searchStr);
                tempArr.push(findStrPos);
                let newStr = para.slice(searchStr.length+findStrPos);
                return searchText(newStr);
            }else{
                return tempArr;
                //break;
            }
        }

        let postn = searchText(pageStr);  
        console.log(postn);      
    </script>
