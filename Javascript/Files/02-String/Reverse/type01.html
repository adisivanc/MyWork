<body class="" >

<button id="butEle" class="butEle">View</button>    
    
<div id="fullScreen" class="fullScreen">
    
</div>
    
<script type="text/javascript">
      
      var str = new String();
      str="Nothing";
      
      var num = new Number();
      num=15;
      console.log(str+" "+num);

      // Reverse a String Method 01
      console.log(" ");
      console.log("Method 01");
      var str01="Javascript";
      var splitedArray01 = str01.split("");
      console.log(splitedArray01);
      var reversedArray01 = splitedArray01.reverse();
      console.log(reversedArray01.join(""));

      // Reverse a String Method 02
      console.log(" ");
      console.log("Method 02");
      var str02="HTML";
      var splitedArray02 = str02.split("").reverse().join("");
      console.log(splitedArray02);

      // Reverse a String using Arrow Function
      console.log(" ");
      console.log("Method 03 Arrow Function");
      var str03="Stylesheet";

      // Called Function
      const rvStr01 = (str03) => {
        var splitedArray03 = str03.split("").reverse().join("");
        console.log(splitedArray03);
      }
      rvStr01(str03); // Calling Function


      // Reverse a String using Arrow Function
      console.log(" ");
      console.log("Method 04 Arrow Function");
      var str04="JQuery";

      // Called Function
      const rvStr02 = (str04) => {
        console.log([...str04]);
        var splitedArray04 = [...str04].reverse().join("");
        console.log(splitedArray04);
      }
      rvStr02(str04); // Calling Function
      


</script>
    
</body>
