    <xmp>
    Proxy
    Keep getter and setter concept

    Advantages:
    1.Validation
    2.Read Only
    3.Side Effects
    </xmp>

    <script type="text/javascript"> 
        // Think fetch huge data and use single for Testing purpose
        // Maybe it is iteratable

        const employee01 = {
            firstName:"Adisivan",
            lastName:"Chinnasamy",
            age:32,
            mobile:"9787557799"
        }

        const validateMobileNum = (mobVal) => (mobVal.length==10)?true:false;
        

        const handleSideEffects = {
            set:function(obj,key,value){
                if(key=="mobile"){
                    validateMobileNum(value)?obj[key]=value:console.log("Not Allowed"); //Side Effects and Validation
                }else if(key=="age"){
                    console.log("Not allowed GOVT"); // Read Only
                }
            }
        }

        const proxy = new Proxy(employee01,handleSideEffects);
        proxy.mobile="9003709665";
        console.log(employee01);

        proxy.age=3;
        console.log(employee01);
    </script>
</body>
