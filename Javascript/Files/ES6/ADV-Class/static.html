<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class WoodWork{
            constructor(type){
                this.woodType=type;
            }
            static details(x){
                return x.woodType;
            }
            static getDetails(){
                return "Chair";
            }
        }
    
        let woodObj = new WoodWork("Table"); 
        //console.log(WoodWork.details()); //undefined
        console.log(WoodWork.getDetails()); // Chair
        console.log(WoodWork.details(woodObj)); // Table
    
    </script>  
</body>
</html>
