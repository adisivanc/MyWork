<h1 id="demo"></h1>

<button id="butEle" class="butEle" onclick="getEmpDt()">Button</button>
    
<script type="text/javascript">
        
function myDisplayer(some) {
    document.getElementById("demo").innerHTML = some;
}
let myPromise = new Promise(
    function (myResolve, myReject) {
        let x = 0;
        // The producing code (this may take some time)
        if (x == 0) {
            myResolve("OK");
        }
        else {
            myReject("Error");
        }
    }
);
myPromise.then(
    function (value) {
        myDisplayer(value);
    },
    function (error) {
        myDisplayer(error);
    }
);

</script>
