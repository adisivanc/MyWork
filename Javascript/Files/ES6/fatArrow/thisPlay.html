<script type="text/javascript">

// Normal Function
const obj01 = {
    name:"Lord"
}

function func01() {
    this.name="Labaku Das"
}
func01.call(obj01);

let result01 = obj01.name;
console.log(result01);



//Arrow Function
const obj02 = {
    name:"Lord"  // command it and check
}

const func02 = () => {
    this.name="Labaku Das"; //this has no effect
}
func02.call(obj02);

let result02 = obj02.name;
console.log(result02);


</script>
