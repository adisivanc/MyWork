<script type="text/javascript">
        
        var main = function(){
                var d = 120;
                // ES6 treat as var x - Internally, even if you remove var in the for treat same. For or Function same
                for(var x=0;x<5;x++){
                        console.log(x)
                        d = d+10
                }
                function naMJ(sd){
                        sd++;
                        console.log(++sd); // 12
                }
                console.log("x can be accessed outside the block, scope x value is :"+x);
                console.log('x is hoisted to the function scope');

                console.log('D = '+d); 
                naMJ(10); 
                console.log('Inside Function'+sd); // sd is not defined               
        }
        main();
        


</script>
