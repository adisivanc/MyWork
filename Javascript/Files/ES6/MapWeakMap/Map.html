        Map - Kind of Object

        Data storage {Key/Value}
        Counting {No.of Occurance}
        Caching {Retrieve from cache}
        Maintaining order {Insertion Order}
    </xmp>

    <script type="text/javascript"> 

        //Example for Key/Value
        const objMap = new Map();

        // Key is any type Number, String and object
        objMap.set("keyVal",{name:"Siva",age:32});

        console.log(objMap);
        console.log(objMap.has("keyVal")?objMap.get("keyVal"):"Not Found");


        //Example for Counting { Duplicate we can find easily}

        const countVal = new Map();
        const fruits = ["apple","orange","graps","apple","banana","apple","orange"];

        fruits.forEach((fruit)=>{
            debugger;
            const count = countVal.get(fruit) || 0; // In Map getting value
            countVal.set(fruit,count+1);
        })

        console.log(countVal);

    </script>
