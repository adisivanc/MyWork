<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./../../../../support/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./../../../../support/js/tailwind-3.3.1.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="bg-red-200">
        <div class="container mx-auto bg-purple-400">
            <h4 id="demo" class="p-5 text-xl font-bold"></h4>
        </div>
    </div>
        
    <script type="text/javascript">
        class emp {
            constructor(){
                this.name="Siva"
            }
            printEmp(){
                document.getElementById("demo").innerHTML=this.name;
            }
        }
        
        const empObj = new emp();
        empObj.printEmp();
    </script>
</body>
</html>
