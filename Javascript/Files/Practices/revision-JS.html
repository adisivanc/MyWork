<body>

    <button id="triggerAPI" class="btn btn-primary">API</button>


    <script type="text/javascript">
        const originalArray = ["Hello", "World", ["Adisivan", ["Sanjeev", "Chinnasamy"]]];

        const makeDuplicateDeepArray = (arr) => {
            const duplicateArray = []; // Create a new array for each recursion
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    duplicateArray.push(makeDuplicateDeepArray(arr[i])); // Recursively create duplicate arrays for nested arrays
                } else {
                    duplicateArray.push(arr[i]);
                }
            }
            return duplicateArray;
        }

        const result = makeDuplicateDeepArray(originalArray);
        console.log(result);
        
    </script>
