    <body>
        <div id="container">
            <h4>In shallow copy, if you change in the copy array/object it will change in the original/array and vice versa. </h4>
        </div>
        <script type="text/javascript">

            const obj = {
                firstName:"Adisivan",
                lastName:"Chinnasamy",
                age:32,
                personalDetails:{
                    dob:"25/10/1990",
                    address:{
                        village:"nnp",
                        city:"vellakoil"
                    }
                }
            }

            const arr = ["leo","Sivaji","Indian 2",["pushpa","salar",["lion king"]]];


            const copyArr = arr;
            console.log(copyArr===arr);

            const copyObj = obj;
            console.log(copyObj===obj);


        </script>
    </body>
</html>
