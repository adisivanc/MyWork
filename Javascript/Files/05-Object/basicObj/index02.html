<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    
    <div class="container">
        <form name="objForm" method="GET">
            <input type="text" class="form-control" name="ObjTxt" value=""/>
            <p class="para" name="level01"></p>
            <p class="para" name="level02"></p>
            <p class="para" name="level03"></p>
            <p id="para" name="level04"></p>
        </form>
        
        <button id="butEle" class="btn btn-danger butEle" onclick="getEmpDt()">Button</button>
    </div>

    <script type="text/javascript">
            
        document.objForm.ObjTxt.value="Sample Input"; // It will work
        //document.objForm.level01.innerHTML="RRR"; // It will not work
        document.querySelector('.para[name="level01"]').textContent = "RRR";
        
        
        function getEmpDt(){
            let empDetails = {
                firstName:"Adisivan",
                lastName:"Chinnasamy",
                age:31,
                fullname:function(){ 
                    return this.firstName+" "+this.lastName;
                }
            }
        
            document.querySelector(".para[name='level02']").innerHTML=empDetails.firstName;
            document.querySelector(".para[name='level03']").innerHTML=empDetails.age;
            document.querySelector("#para[name='level04']").innerHTML=empDetails.fullname();
        }    
    </script>
</body>
</html>
