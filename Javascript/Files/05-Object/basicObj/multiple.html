    <script type="text/javascript">
        //alert("1");
        function member(name, age, sex, workdt) {
            this.name = name;

            this.sex = sex;

        function work(position, salary, experience, location) {
            this.position = position;
            this.salary = salary;
            this.experience = experience;
            this.location = location;
        }

        //alert("2");
        var workobj = new work('UI', '3,00,000', '7+ years', 'Noida')
        var personDt = new member('Ahmad Khan', '24', 'male', workobj.position);
        var personDt02 = new member('Richa Kumari', '26', 'female', workobj.position);

        document.write(personDt.name+" with age of "+personDt.age+" work position as "+personDt.workdetail);
        document.writeln("<br/>");
        document.write(personDt02.name+" with age of "+personDt02.age+" work position as "+personDt02.workdetail);

     </script>
