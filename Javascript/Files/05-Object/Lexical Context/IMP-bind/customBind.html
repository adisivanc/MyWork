<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
  <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

  <script type="text/javascript">
    
    // Basic bind()
    let name = {
      firstName:"Anil",
      lastName:"Kumble"
    }

    let getFullName = function() {
      return this.firstName+" "+this.lastName;
    }

    let nameDt = getFullName.bind(name);
    document.write(nameDt());
    document.write("<br/><hr/>");


    // Custom bind using prototype

    let employee = {
      firstName:"Wasim",
      lastName:"Akram"
    }

    let getEmpFullName = function() {
      document.write(this.firstName+" "+this.lastName);
    }

    Function.prototype.mybind = function(...args){
      let custom = this;
      return function () { 
        custom.call(args[0]);
      }
    }

    let empp = getEmpFullName.mybind(employee);
    empp();

  </script>
</body>
</html>
