<body>

  <script type="text/javascript">
    let vehicle = {
      fullDetails:function(){
        return this.name+" "+this.fuel+" "+this.noOfSeat;
      }
    }

    let car = {
      name:"Tiago",
      fuel:"Electric",
      noOfSeat:5
    }

    let bus = {
      name:"Ashok Leyond",
      fuel:"Diesel",
      noOfSeat:52
    }

    let carDetails = vehicle.fullDetails.bind(car);
    document.write(carDetails());

    document.write("<br/><br/>");

    let busDetails = vehicle.fullDetails.bind(bus);
    document.write(busDetails());

  </script>
</body>
</html>
