<body>

    <script type="text/javascript">
        var user={
            name:"Virat Kohli",
            address:"New Delhi",
            age:36
        }
        function userDetail(name, address,age){
            return "Name :"+name+" ,Address :"+address+" Age :"+age;
        }
        
        var functionCall1 = userDetail.call(user.name, user.address,user.age);
        var functionCall2 = userDetail("Virat Kohli","New delhi",45);
    
        console.log("Function 01   "+functionCall1);
        console.log("Function 02   "+functionCall2);
    </script>
