<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>Click on button first and next div</h4>

        <button id="btn" class="btn btn-outline-primary my-4" onclick="this.style.cssText='background-color:#900;color:#FFF;'">Click Me!</button>
    </div>


    <script type="text/javascript">

        document.body.onload = function(){
            document.body.style.cssText="background-color:#ddd; color:blue"
        }
        
        // Normal Function
        const employee01 = {
            firstName:"Adisivan",
            lastName:"Chinnasamy",
            fullName:function() {
                return this.firstName+" "+this.lastName;
            }
        }
        document.write(employee01.fullName());
        document.write("<br/><hr/><br/>");

        // Same as Arrow Function
        const employee02 = {
            firstName:"Adisivan",
            lastName:"Chinnasamy",
            fullName:() => {
                return this.firstName+" "+this.lastName;
            }
        }
        document.write(employee02.fullName());
        document.write("<br/><hr/><br/>");
        
        
        function dogFunc01(a,b,c){
            this.a=a;
            this.b=b;
            this.c=c;
            console.log(this);
            return this.a+" "+this.b+" "+this.c;
        }
        document.write(dogFunc01("bomRaniyan","Chippipari","Labour"));
        document.write("<br/><hr/><br/>");

        function dogFunc02(a,b,c){
            "use strict";
            this.a=a;
            this.b=b;
            this.c=c;
            console.log(this);
            return this.a+" "+this.b+" "+this.c;
        }
        document.write(dogFunc02("bomRaniyan","Chippipari","Labour"));
        document.write("<br/><hr/><br/>");

    </script>
</body>
</html>
