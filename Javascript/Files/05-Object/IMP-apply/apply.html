<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    
    <script type="text/javascript">
        const employee = {
            firstName:"Butterfly",
            lastName:"Preeti",
            fullName:function(hra,conv,bonus){
                let totalSal = hra+conv+bonus;
                return this.firstName+" "+this.lastName+" has total salary of "+totalSal;
            }
        }

        let emp01 = {
            firstName:"Premier",
            lastName:"Vidiem"
        }

        let emp02 = {
            firstName:"Bajaj",
            lastName:"Elgi"
        }

        let empl01 = employee.fullName.apply(emp01,[12000,6000,2000]);
        document.write(empl01);

        document.write("<br/><hr/>");

        let empl02 = employee.fullName.apply(emp02,[20000,7500,2200])
        document.write(empl02);
        
    </script>
</body>
</html>
