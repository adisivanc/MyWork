<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div id="container">
            <h4>In Deep Copy if you change value in the copy object/array it will not change in the original object/array. </h4>
        </div>

        <script type="text/javascript">

            const obj = {
                firstName:"Adisivan",
                lastName:"Chinnasamy",
                age:32,
                personalDetails:{
                    dob:"25/10/1990",
                    address:{
                        village:"nnp",
                        city:"vellakoil"
                    }
                }
            }

            const arr = ["leo","Sivaji","Indian 2",["pushpa","salar",["lion king"]]];

            const copyArr = JSON.parse(JSON.stringify(arr));
            console.log(copyArr===arr);

            const copyObj = JSON.parse(JSON.stringify(obj));
            console.log(copyObj===obj);
        </script>
    </body>
</html>
