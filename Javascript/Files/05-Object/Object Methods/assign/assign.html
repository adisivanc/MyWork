<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <div class="container">
        <h2><pre>Object.assign({},target)</pre></h2>
    </div>  
    

    <script type="text/javascript">

        // Consuctor Function
        function bankObj(type,amt,name){
            this.type=type;
            this.amt=amt;
            this.name=name;
        }
        let savAccDetails = new bankObj("Savings",1050,"Siva"); 
        let drfAccDetails = new bankObj("Draft",990,"ASN");
    
        let newDrfAccDetails = drfAccDetails; //Assigning directly
    
        document.write(newDrfAccDetails.name+" have "+newDrfAccDetails.amt+" dollar in "+newDrfAccDetails.type+" account");
        document.write("<br/><br/>");
    
        // Modification
        drfAccDetails.name = "Eswaran";
        document.write("New Draft Account =>");
        document.write(newDrfAccDetails.name+" have "+newDrfAccDetails.amt+" dollar in "+newDrfAccDetails.type+" account");
        document.write("<br/><br/>");
        document.write("Old Draft Account =>");
        document.write(drfAccDetails.name+" have "+drfAccDetails.amt+" dollar in "+drfAccDetails.type+" account");
        document.write("<hr/>");
    
        // Creating new Savings Acc
        var newSavAccDetails = Object.assign({},savAccDetails);
        newSavAccDetails.name = "Sanjeev";
        document.write(newSavAccDetails.name+" have "+newSavAccDetails.amt+" dollar in "+newSavAccDetails.type+" account");
        document.write("<br/><br/>");
        document.write("Old Savings Account =>");
        document.write(savAccDetails.name+" have "+savAccDetails.amt+" dollar in "+savAccDetails.type+" account");
        document.write("<br/><br/>");
        document.write(newSavAccDetails.name+" have "+newSavAccDetails.amt+" dollar in "+newSavAccDetails.type+" account");
        document.write("<hr/>");

        //ES6
        let currAccDetails = new bankObj("Current",2000,"DSP");
        document.write(currAccDetails.name+" have "+currAccDetails.amt+" dollar in "+currAccDetails.type+" account");
        document.write("<br/><br/>");

        let newCurrAccDetails = {...currAccDetails};
        newCurrAccDetails.name="Anirudh";
        
        document.write("New Current Account =>");
        document.write(newCurrAccDetails.name+" have "+newCurrAccDetails.amt+" dollar in "+newCurrAccDetails.type+" account");
        document.write("<br/><br/>");
        document.write("Old Current Account =>");
        document.write(currAccDetails.name+" have "+currAccDetails.amt+" dollar in "+currAccDetails.type+" account");
        document.write("<hr/>");

    </script>
</body>
</html>
