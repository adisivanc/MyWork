    <body>
        <div id="container">
            <h4>Check Console Log</h4>
        </div>
        <script type="text/javascript">
            const objFunc = {
                colorPx(){
                    let sw = "Colour is "+this.color+" and Font Size is "+this.size;
                    return sw;
                }
            }

            const cloneObj = Object.create(objFunc);
            cloneObj.color="yellow";
            cloneObj.size="20px";
            console.log(cloneObj.colorPx());
        </script>
    </body>
