<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dropArea { width:400px; height:400px; border:1px solid #900; }
        img { max-width:300px; }
    </style>
</head>
<body>
    
    <div id="dropArea" ondragover="allowDrop(event)" ondrop="dropHere(event)">

    </div>

    <img draggable="true" src="https://images.pexels.com/photos/17137556/pexels-photo-17137556/free-photo-of-wood-animal-tree-lizard.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Drag and Drop" id="dragMee" ondragstart="dragFunc(event)" />

    <script type="text/javascript">
        function dragFunc(ev){
            //ev.preventDefault();
            ev.dataTransfer.setData("drag",ev.target.id);
        }

        function allowDrop(ev){
            ev.preventDefault();
        }

        function dropHere(ev){
            ev.preventDefault();
            var abc = ev.dataTransfer.getData("drag");
            ev.target.appendChild(document.getElementById(abc));
        }
    </script>
</body>
</html>
