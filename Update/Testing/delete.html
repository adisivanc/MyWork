<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <!--Data will append here-->
        </tbody>
    </table>


    <script>

const apiURL = "https://jsonplaceholder.typicode.com/posts";

fetch(apiURL,{method:"GET"})
.then(jsonData=> jsonData.json())
.then(data=>{
    localStorage.setItem("jsonData",JSON.stringify(data));
})


        const listObj = JSON.parse(localStorage.getItem("jsonData"));
        let tableRows = "";

        listObj.map((item)=>{
            tableRows+=`<tr>
                <th>${item.userId}</th>
                <th>${item.id}</th>
                <th>${item.title}</th>
                <th>${item.body}</th>
            </tr>`
        })

        document.querySelector("tbody").innerHTML = tableRows;
    </script>
</body>
</html>
