<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dropArea { width:400px; height:400px; border:1px solid #900; }
        img { max-width:300px; }
    </style>
</head>
<body>
    

    <button type="button" onclick="multiply()">Trigger</button>


    <script type="text/javascript">
        
        const fetchData = () => {
            return new Promise((resolve,reject)=>{

                setTimeout(function(){
                    const success = Math.random() < 0.5;

                    if(success){
                        const dummyData = {
                            firstName:"Adisivan",
                            lastName:"Chinnasamy",
                            city:"NNP"
                        }
                        resolve(dummyData);
                    }else{
                        reject("Fetch data Failed")
                    }
                },2000)

            })
        }

        const userDetails = async () => {

            try{
                const userData = await fetchData();
                console.log("Userdata",userData);
                console.log("Userdata",userData.firstName);
                console.log("Userdata",userData.lastName);
                console.log("Userdata",userData.city);
            }catch(err){
                console.log(err.message)
            }finally{
                console.log("Finally")
            }
        }

        userDetails();
    </script>
</body>
</html>
