    <script type="text/javascript">
        class Animals{
            constructor(name,type,origin){
                this.name=name;
                this.type=type;
                this.origin=origin;
            }

            get fullDetails() {
                return this.name+" of the type "+this.type+" has origin of "+this.origin;
            }

            set fullDetails(arrPAss){
                this.name=arrPAss[0];
                this.type=arrPAss[1];
                this.origin=arrPAss[2];
            }
        }

        class human extends Animals {
            
        }

        const dog = new Animals("dog","Omnivourous","INDIA");
        console.log(dog.fullDetails);

        dog.fullDetails = ["germanShepard","Carnioverous","France"];
        console.log(dog.fullDetails);

    </script>
