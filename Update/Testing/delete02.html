    <script type="text/javascript">
        function Person(name,age){
            this.name=name;
            this.age=age;
        }

        Person.prototype.city="Vellakoil";

        Person.prototype.fullDetails=function(){
            return this.name+" "+this.age+" "+this.city;
        }

        let person1 = new Person("Adisivan",32);
        console.log(person1);
        console.log(person1.fullDetails());

    </script>
