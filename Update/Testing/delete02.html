      <script type="text/javascript">
          
          const arrayList = [1, 2, 3, [4, 5, [6, 7]]];
          

          function deepCopy(arrayParam) {
            if (!Array.isArray(arrayParam)) {
              return [];
            }

            const copyArray = [];

            for (let i = 0; i < arrayParam.length; i++) {
              if (Array.isArray(arrayParam[i])) {
                copyArray[i] = deepCopy(arrayParam[i]);
              } else {
                copyArray[i] = arrayParam[i];
              }
            }

            return copyArray;
          }

          let result = deepCopy(arrayList);
          console.log(result);

      </script>
