<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { background-color:#eee; }
        .box { 
            block-size:230px;
            border-block:4px dashed rgb(9, 174, 174);
            margin-block:120px;
            padding-block:30px;
            width:100%; background-color:#fbbaba;
        }
        .scroll-box { width:300px; height:400px; background-color:#aff9bf; overflow-x: hidden; overflow-y: scroll; scroll-padding-block:20px; }
        .scroll-box > div { width:200px; height:500px; background-color: #fbbaba; }
    </style>
</head>
<body>
    
    <div class="box">
        Block 
    </div>

    <div class="scroll-box">
        <div>
            Not clear still
        </div>
    </div>

</body>
</html>
