<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin:0; box-sizing: border-box; padding:0; }
        body { font:18px/24px arial; }
        .part01 { margin-bottom:20px; }
        .part02 { margin-top:40px; }

        .part03 { margin-right:20px; }
        .part04 { margin-left:40px; }
        div.part03, div.part04 { float: left; }
    </style>
</head>
<body>
    <div class="part01">Margin Part01</div>
    <div class="part02">Margin Part02</div>

    <br/>
    <code>Max between part 01 & 02 it will take 20px Top and Bottom alone</code>
    <br/>
    
    <br/>
    <code>Here will see left and right margin</code>
    <br/><br/>

    <code>SPAN</code>
    <br/>
    <span class="part03">Margin Part03</span>
    <span class="part04">Margin Part04</span>

    <br/><br/><br/>
    <code>DIV</code>
    <br/>
    <div class="part03">Margin Part03</div>
    <div class="part04">Margin Part04</div>
</body>
</html>
