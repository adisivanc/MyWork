    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { margin:0; padding:0; font-size:20px; }

        #flip { height:35px;overflow:hidden; }
        #flip > div > div { height:35px; display:inline-block; margin-bottom:35px; }
        #flip div:first-child { animation:show 8s linear 0s infinite; }
        
        @keyframes show {
            0% { margin-top:-70px; }
            45% { margin-top:-70px; }
            50% { margin-top:0px;}
            95% { margin-top:0px;}
            99.99% { margin-top:35px; }
            100% { margin-top:-70px; }
        }

        #dynamic { height:30px;overflow:hidden; }
        #dynamic > div > div { height:30px; display:inline-block; margin-bottom:30px; padding:2px 0; }
        #dynamic svg { width:24px; height:24px; }
        #dynamic div:first-child { animation:dynamic 20s linear 0s infinite; }
        @keyframes dynamic {
            0% {margin-top:-360px;}
            5% {margin-top:-300px;}
            16% {margin-top:-300px;}
            21% {margin-top:-240px;}
            33% {margin-top:-240px;}
            38% {margin-top:-180px;}
            50% {margin-top:-180px;}
            55% {margin-top:-120px;}
            66% {margin-top:-120px;}
            71% {margin-top:-60px;}
            82% {margin-top:-60px;}
            87% {margin-top:0px;}
            99.99% {margin-top:0px;}
            100% {margin-top:-360px;}
        }
    </style>
</head>
