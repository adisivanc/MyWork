<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>

    <script src="./assets/tailwind-3.3.1.js"></script>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <section class="">
        <div class="container mx-auto min-h-36 bg-blue-300 p-10">
            <select>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
            </select>
        
            <br/>
        
            <select style="appearance:none;">
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
            </select>
            
            <br/>

            <div class="py-5 font-semibold text-xl">
                <input type="checkbox" value="one" name="chooseNumber" class="w-6 h-6 accent-purple-800" /> One
                <input type="checkbox" value="two" name="chooseNumber" class="w-6 h-6 accent-orange-800" /> Two
                <input type="checkbox" value="three" name="chooseNumber" class="w-6 h-6 accent-blue-800" /> Three
            </div>

        
            <div class="py-5 font-semibold text-xl">
                <input type="radio" value="one" name="one" class="w-6 h-6 accent-green-800" /> One
                <input type="radio" value="two" name="two" class="w-6 h-6 accent-pink-800" /> Two
                <input type="radio" value="three" name="three" class="w-6 h-6 accent-slate-800" /> Three
            </div>
        </div>
    </section>
    
</body>
</html>
