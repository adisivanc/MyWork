<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>

    <script src="./assets/tailwind-3.3.1.js"></script>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <section class="">
        <div class="container mx-auto min-h-36 bg-blue-300 p-10">
            <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-transform duration-1000 ease-in-out delay-100 hover:scale-125">Testing</button>
            <br/>
            <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all duration-1000 ease-out delay-100 hover:rotate-180">Testing</button>
            <br/>
            <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all hover:translate-x-8 hover:scale-125">Testing</button>
            <br/>
            <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-transform hover:skew-x-12">Testing</button>
            <br/>
            <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-transform hover:-skew-x-12">Testing</button>
            <br/>
            <img src="./assets/img/product.png" alt="" class="w-56 transition-all duration-500 ease-in-out delay-100 origin-top-left hover:rotate-6" />
        </div>

        <div class="container bg-gray-200 p-10 mx-auto mt-10">
            <textarea class="w-full max-h-24 resize-y hover:will-change-scroll"></textarea>

            <input type="text" class="w-full caret-red-600 p-3"/>
        </div>

        <div class="flex justify-center">
            <div class="container mx-auto bg-purple-200 p-10 my-5">
                <div class="flex justify-center">
                    <div class="w-1/3">
                        <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all duration-500 ease-in delay-100 origin-left hover:scale-125">Origin Test</button>
                    </div> 
                    <div class="w-1/3">
                        <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all duration-500 ease-in delay-100 origin-top hover:scale-125">Origin Test</button>
                    </div>
                    <div class="w-1/3">
                        <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all duration-500 ease-in delay-100 origin-bottom hover:scale-125">Origin Test</button>
                    </div>
                    <div class="w-1/3">
                        <button class="bg-blue-800 mb-8 text-white px-4 py-2 rounded-full transition-all duration-500 ease-in delay-100 origin-right hover:scale-125">Origin Test</button>
                    </div>                   
                </div>                
            </div>
        </div>        

    </section>
    
</body>
</html>
