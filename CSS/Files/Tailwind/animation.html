<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>

    <script src="./assets/tailwind-3.3.1.js"></script>
</head>
<body>

    <section class="bg-blue-200">
        <div class="container mx-auto p-10">
            <div class="flex">
                <div class="w-1/5">
                    <button class="bg-red-700 px-4 py-3 text-white">Animation</button>
                </div>
                <div class="w-1/5">
                    <button class="bg-red-700 px-4 py-3 text-white hover:animate-bounce">Animation</button>
                </div>
                <div class="w-1/5">
                    <button class="bg-red-700 px-4 py-3 text-white hover:animate-spin">Animation</button>
                </div>
                <div class="w-1/5">
                    <button class="bg-red-700 px-4 py-3 text-white hover:animate-ping">Animation</button>
                </div>
                <div class="w-1/5">
                    <button class="bg-red-700 px-4 py-3 text-white hover:animate-pulse">Animation</button>
                </div>
            </div>
            <div class="flex mt-10">
                
            </div>
        </div>
    </section>
    
</body>
</html>
