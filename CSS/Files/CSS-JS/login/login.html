<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="./assets/css/login.css" rel="stylesheet" />
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <div class="form-container">
        <form  action="#">
            <div class="form-top">
                <img src="./assets/img/hospital.svg" alt="Logo" />
                <h4>Sign In</h4>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="username" value="" required/>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" value="" required/>
                <label for="password">Password</label>
            </div>
            <div class="form-checkbox">
                <label for="password" class="checkClick">
                    <input type="checkbox" class="form-check" />
                    Show Password
                </label>
            </div>
            <div class="form-bottom">
                <a href="">Forget Password?</a>
                <input type="button" value="Sign In" />
            </div>
        </form>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
