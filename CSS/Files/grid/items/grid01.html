<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial, Helvetica, sans-serif; }

        .grid-item:nth-child(5n+1) { background-color:rgb(112, 8, 8); }
        .grid-item:nth-child(5n+2) { background-color:rgb(17, 12, 104); }
        .grid-item:nth-child(5n+3) { background-color:rgb(6, 61, 19); }
        .grid-item:nth-child(5n+4) { background-color:rgb(62, 66, 6); }
        .grid-item:nth-child(5n+5) { background-color:rgb(80, 6, 70); }


        .container { display:grid; }
        .grid-item { padding:20px; color:#FFF; background-color:#333; }

        .grid-item.item-1 { grid-column:1 / span 12; grid-row:1/span 1; }
        .grid-item.item-2 { grid-column:1 / span 2; grid-row:2/span 1; }
        .grid-item.item-3 { grid-column:3 / span 8; grid-row:2/span 1; }
        .grid-item.item-4 { grid-column:11 / span 2; grid-row:2/span 1; }
        .grid-item.item-5 { grid-column:1 / span 12; grid-row:4/span 5; }
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <h4>Don't use it for Semantic purpose for full page</h4>
    <p>Menu , content and ads diffcult to streach</p>
    <div class="container">
        <div class="grid-item item-1">Header</div>
        <div class="grid-item item-2">Menu</div>
        <div class="grid-item item-3">Content</div>
        <div class="grid-item item-4">Adveristment</div>
        <div class="grid-item item-5">Footer</div>
    </div>
</body>
</html>
