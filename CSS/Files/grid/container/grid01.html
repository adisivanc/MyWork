<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial, Helvetica, sans-serif; }

        .grid-item:nth-child(5n+1) { background-color:rgb(112, 8, 8); }
        .grid-item:nth-child(5n+2) { background-color:rgb(17, 12, 104); }
        .grid-item:nth-child(5n+3) { background-color:rgb(6, 61, 19); }
        .grid-item:nth-child(5n+4) { background-color:rgb(62, 66, 6); }
        .grid-item:nth-child(5n+5) { background-color:rgb(80, 6, 70); }


        .container { display:grid; grid-template-rows:1fr 2fr; grid-template-columns:100px 200px 300px; }
        .grid-item { padding:20px; color:#FFF; background-color:#333; }

        

    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <div class="container">
        <div class="grid-item item-1">Grid 1</div>
        <div class="grid-item item-2">Grid 2</div>
        <div class="grid-item item-3">Grid 3</div>
        <div class="grid-item item-4">Grid 4</div>
        <div class="grid-item item-5">Grid 5</div>
        <div class="grid-item item-6">Grid 6</div>
        <div class="grid-item item-7">Grid 7</div>
        <div class="grid-item item-8">Grid 8</div>
        <div class="grid-item item-9">Grid 9</div>
    </div>
</body>
</html>
