<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial, Helvetica, sans-serif; width:100vw; height:100vh;  }

        body { display:grid; grid-template-areas: 
            'header header header'
            'menu content ads'
            'footer footer footer';
            grid-template-columns:2.5fr 9.5fr 2fr;
            grid-template-rows:80px 1fr 50px;
            gap:3px;
        } 
        header,nav,main,aside,footer { background-color:orangered; color:#FFF; padding:20px; border:1px solid #FFF; }      

        header { grid-area:header; }
        nav { grid-area:menu; }
        main { grid-area:content; }
        aside { grid-area:ads; }
        footer { grid-area:footer; }
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <header>Header</header>
    <nav>NAvigation</nav>
    <main>Content</main>
    <aside>Ads</aside>
    <footer>Footer</footer>
</body>
</html>
