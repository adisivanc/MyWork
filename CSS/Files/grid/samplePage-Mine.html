<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:Arial, Helvetica, sans-serif; width:100vw; height:100vh;  }

        body { display:grid; grid-template-columns:200px auto 180px; grid-template-rows:80px auto 80px;  } 
        header,nav,main,aside,footer { background-color:orangered; color:#FFF; padding:20px; border:1px solid #FFF; }      

        header { grid-column:1/span 3;}
        footer { grid-column:1/span 3;}
    </style>
</head>
<body>
    <header>Header</header>
    <nav>NAvigation</nav>
    <main>Content</main>
    <aside>Ads</aside>
    <footer>Footer</footer>
</body>
</html>
