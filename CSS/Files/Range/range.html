<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    
    <style>
        div { width: 100%; float: left; max-width: 500px; }
        
        input[type=range] {
          -webkit-appearance: none;
          margin: 18px 0;
          width: 100%;
        }
        input[type=range]:focus {
          outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 8.4px;
          cursor: pointer;
          animate: 0.2s;
          box-shadow: 0 0 1px #999999;
          background: #3071a9;
          border-radius: 1.3px;
          border: 0.2px solid #010101;
        }
        input[type=range]::-webkit-slider-thumb {
          box-shadow: 0 0 1px #999999;
          border: 1px solid #000000;
          height: 28px;
          width: 28px;
          border-radius: 18px;
          background: #ffffff;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -11px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
          background: #367ebd;
        }
        
        input[type=range]::-moz-range-track {
          width: 100%;
          height: 7.4px;
          cursor: pointer;
          animate: 0.2s;
          box-shadow: 0;
          background: #bcbcbc;
          border-radius: 3px;
          border: 0.2px solid #010101;
        }
        input[type=range]::-moz-range-thumb {
          box-shadow: 0 0 1px #999999;
          border: 1px solid #000000;
          height: 24px;
          width: 24px;
          border-radius: 12px;
          background: #ffffff;
          cursor: pointer;
        }
        /*-- Code --*/
        input[type=range]::-moz-range-progress {
          background: #3071a9;
            height: 7.4px;
        }
        input[type=range]::-ms-track {
          width: 100%;
          height: 8.4px;
          cursor: pointer;
          animate: 0.2s;
          background: transparent;
          border-color: transparent;
          border-width: 16px 0;
          color: transparent;
        }
        input[type=range]::-ms-fill-lower {
          background: #3071a9;
          border: 0.2px solid #010101;
          border-radius: 2.6px;
          box-shadow: 0 0 1px #999999;
        }
        input[type=range]::-ms-fill-upper {
          background: #bcbcbc;
          border: 0.2px solid #010101;
          border-radius: 2.6px;
          box-shadow: 0 0 1px #999999;
        }
        input[type=range]::-ms-thumb {
          box-shadow: 0 0 1px #999999;
          border: 1px solid #000000;
          height: 24px;
          width: 24px;
          border-radius: 12px;
          background: #ffffff;
          cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower {
          background: #3071a9;
        }
        input[type=range]:focus::-ms-fill-upper {
          background: #bcbcbc;
        }
    </style>
</head>
<body>
   
    <div> <input type="range"> </div>
    


       

</body>
</html>
