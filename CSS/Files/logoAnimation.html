    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwinsd.min.css" rel="stylesheet" />
    <style>
        
        .logoSlider{height:60px;position:relative;width:100%;display:grid;place-items:center;overflow:hidden}
        .logoSlider::before,.slider::after{position:absolute;content:'';height:100%;width:25%;z-index:2;pointer-events:none}
        .logoSlider::before{left:0;top:0}
        .logoSlider::after{right:0;top:0;transform:rotateZ(180deg)}
        .slide-track{width:calc(150px * 20);display:flex;animation:scrollLg 20s linear infinite;justify-content:space-between}
        .logslide{width:150px;height:60px;display:grid;place-items:center;transition:.5s;cursor:pointer}
        .logslide:hover{transform:scale(0.8)}

        @keyframes scrollLg {
            0%{transform:translateX(0px)}
            100%{transform:translateX(calc(-150px * 10))}
        }
        
    </style>
</head>
