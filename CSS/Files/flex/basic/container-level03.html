<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        * { box-sizing: border-box; padding: 0; margin: 0; }
        body { font:15px/18px arial; }
        .container { display:flex; list-style-type:none; flex-flow:row wrap; gap:5px; width:600px; border:2px solid #900; height: 400px; justify-content:center; /*align-items:center;*/ align-content:center; }
        .container .flex-item { background-color:#ccc; padding:30px; border-radius:4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item box-1">Box-1</div>
        <div class="flex-item box-2">Box-2</div>
        <div class="flex-item box-3">Box-3</div>
        <div class="flex-item box-4">Box-4</div>
        <div class="flex-item box-5">Box-5</div>
        <div class="flex-item box-6">Box-6</div>
        <div class="flex-item box-7">Box-7</div>
        <div class="flex-item box-8">Box-8</div>
        <div class="flex-item box-9">Box-9</div>
    </div>

</body>
</html>
