<style>
[class^="hvr-"] { 
background-color:#eee; color:#333; padding:0px; font-size:18px; text-decoration:none; margin:10px; max-width:255px; display:block; font-family:arial; text-align:center;
position:relative; overflow:hidden; }
.hvr-underline-from-center::before { content:""; position:absolute; bottom:0; left:50%; right:50%; background-color:#666; height:4px; transition:all 0.25s linear 0.5s;
 }
.hvr-underline-from-center:hover::before { left:0; right:0; }

.hvr-underline-from-center::after { content:""; position:absolute; top:0; left:0%; right:100%; background-color:#666; height:4px; transition:all 0.25s linear 0s;
 }
.hvr-underline-from-center:hover::after { left:0; right:0; }


.hvr-underline-from-center span { display:block; width:100%; float:left; padding: 15px 20px; box-sizing: border-box; }
.hvr-underline-from-center span::before { content:""; position:absolute; left:0; top:100%; background-color:#666; width:4px; height:100%; transition:all 0.25s linear 0.75s;
 }
.hvr-underline-from-center span:hover::before { top:0; bottom:0; }

.hvr-underline-from-center span::after { content:""; position:absolute; right:0; bottom:100%; background-color:#666; width:4px; height:100%; transition:all 0.25s linear 0.25s;
 }
.hvr-underline-from-center span:hover::after { top:0; bottom:0; }
</style>
