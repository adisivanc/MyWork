      The em unit is an interesting fellow. It's a relative unit, based on the element's calculated font size.
      
      <style>
        main {
          font-size: 1.125em;
        }
        article {
          font-size: 0.9em;
        }
        p.intro {
          font-size: 1.25em;
        }
      </style>
      <main>
        <article>
          <p class="intro">
            What size is this text?
          </p>
        </article>
      </main>

        </script>
    </body>
