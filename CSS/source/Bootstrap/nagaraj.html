<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .imgCont p { position:absolute; bottom: 0; left: 0; margin-bottom: 0; }
        .imgCont > div { height:84vh; position: relative; }
        .imgCont > div:first-child .row { height:84vh; background: url(./../../JS/images/01.jpg) no-repeat top center; background-size: cover; }
        .imgCont > div:last-child .row .row { height:calc(42vh - 0.75rem); background: url(./../../JS/images/01.jpg) no-repeat top center; background-size: cover; position: relative; }

        /*
        .imgCont > div:first-child:hover .row:before {content:""; position:absolute; background:rgba(0,0,0,0.25); top: 0; left: 0; width:100%; height: 100%; cursor: pointer; }
        */

        /* Added New */
        .imgCont > div:first-child .row { overflow: hidden; position: relative; }
        .imgCont > div:first-child:hover .row:hover::before { animation: shine .75s; }
        .imgCont > div:first-child:hover .row::before {
        position: absolute; top: 0; left: -75%; z-index: 2; display: block;
        content: ''; width: 50%; height: 100%;
        background: linear-gradient(to right,rgba(255,255,255,0) 0%,rgba(255,255,255,.3) 100%);
        -ms-transform: skewX(-25deg); transform: skewX(-25deg); }

        @keyframes shine{
            100%{left:125%}
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row my-4">
            <div class="col-md-6 col-xs-12">
                <h4 class="float-start">Some Title</h4>
            </div>
            <div class="col-md-6 col-xs-12">
                <button type="button" class="btn btn-primary float-end">View All</button>
            </div>
        </div>
        <div class="row mx-0 imgCont">
            <div class="col-md-7 col-xs-12 pe-0">
                <div class="row me-0">
                    <p class="bg-dark text-white lead">Left Content</p>
                </div>
            </div>
            <div class="col-md-5 col-xs-12">
                <div class="row">
                    <div class="col-xs-12 mb-4">
                        <div class="row mx-o ms-2">
                            <p class="bg-dark text-white lead">Right Top</p>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row mx-o ms-2">
                            <p class="bg-dark text-white lead">Right Bottom</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

</body>
</html>
