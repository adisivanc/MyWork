<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./../../../../support/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./../../../../support/js/tailwind-3.3.1.js" type="text/javascript"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <script type="text/javascript">
        
        const mapLocation = [
            ['Lat', 'Long', 'Name'],
            [10.911444, 77.681417, 'Work'],
            [11.911444, 87.681417, 'Industry']
          ]


        google.charts.load("current", {
          "packages":["map"],
          "mapsApiKey": "AIzaSyB7YG2vgAQCLSq0URiyEEFi_e8R7wYa64o"
        });

        google.charts.setOnLoadCallback(function(){
            drawChart(mapLocation)
        });

        function drawChart(param) {
          var data = google.visualization.arrayToDataTable(param);
          const urlIcons = "https://adisivanc.github.io/icons/";

            var options = {
                icons: {
                    default: {
                        normal: urlIcons+ "locate.svg",
                        selected: urlIcons+ "locate.svg"
                    }
                }
            };
  
          var map = new google.visualization.Map(document.getElementById('chart_div'));
          map.draw(data, {
            showTooltip: true,
            showInfoWindow: true
          });
        }
  
    </script>
</head>
<body>
    
    <div id="chart_div" style="width:100%; height: 100vh" ></div>
</body>
</html>
