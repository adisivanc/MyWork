      <script>
        function subarraySum(arr, n, s){
            let left = 0, right = 0;
            let sum = 0;
            debugger;
            while (right < n) {
                sum += arr[right];
                debugger;
                while (sum > s) {
                    sum -= arr[left];
                    left++;
                }
                if (sum === s) {
                    debugger;
                    return [left + 1, right + 1];
                }
                right++;
            }
            return [-1];
        }

        let ad = subarraySum([1,2,3,7],4,12);

      </script>
