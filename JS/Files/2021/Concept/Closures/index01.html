<body class="" >

<div>
    <h4>Disadvantages of closures:</h4>
    Variables used by closure will not be garbage collected.
    Memory snapshot of the application will be increased if closures are not used properly.
</div>

<br/><br/>
<button type="button" onclick="a.publicfunction()">Call Public Fun</button>
<br/><br/>
<div id="count">0</div>


<script type="text/javascript">

a = (function () {
    var count=0;

    var privatefunction = function () {
        count++;
        document.getElementById("count").innerHTML=count
    }

    return {
        publicfunction : function () {
            privatefunction();
        }
    }
})();

</script>
    
</body>
