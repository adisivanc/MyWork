<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript">
    function autoRefresh(t,v){
        setTimeout("location.reload(true);",t); 
        document.getElementById("fullScreen").innerHTML = v+10;
    }
</script>
</head>
<body class="" >

<button id="butEle" class="butEle">Auto Refresh</button>    
    
<div id="fullScreen" class="fullScreen">
    12
</div>
    
<script type="text/javascript">
    var butEle = document.getElementById("butEle");
    
    var fullScreen = document.getElementById("fullScreen").innerHTML;
        //alert(fullScreen);
    
    butEle.addEventListener("click", function(){
        //alert("dsc");
        autoRefresh(114000,fullScreen);
    });
</script>
    
</body>
</html>
