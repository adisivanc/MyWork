<body class="" >  
    
<div id="initialStage" class="initialStage">
  <div id="mainArr"></div>
  <div id="copyStage01"></div>

  <br/><br/>
  <div>Stage 02</div>
  <div id="copyStage02"></div>


  <br/><br/>
  <div>Stage 03</div>
  <div id="copyStage03"></div>
</div>

<script type="text/javascript">

var listNames = ["Siva","Sanjeev","Aadhi","ASN"];
var copyArr = []

document.getElementById("mainArr").innerHTML=listNames;
document.getElementById("copyStage01").innerHTML=copyArr;

for(i=0;i<listNames.length;i++){
  if(listNames.length==copyArr.length){
    alert("Equal Length");
    break;
  }else if(listNames.length>=copyArr.length){
    alert("ds");
    copyArr[i]=listNames[i];
    document.getElementById("copyStage02").innerHTML=copyArr;
    continue;
  }else{
    alert("Copy array has more values");
  }
}
</script>
