<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <link rel="stylesheet" href="./../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <script type="text/javascript">
        function multiply(x,y){
            return x*y;
        }

        let multipleTwo = multiply.bind(this,4);
        document.write(multipleTwo(7));

        document.write("<br/><hr/>");

        let multipleTwo2 = multiply.bind(this); // Just bind
        document.write(multipleTwo2(7,9)); // Passing two args here {Better}
        document.write("<br/>");
        document.write(multipleTwo2(17,9)); 

        document.write("<br/><hr/>");

        // multiple All arguments

        function multiplyAll(...args){
            let total=1;
            args.forEach(function(ele){
                total=total*ele;
            })
            return total;
        }

        let multiAll = multiplyAll.bind(this);
        document.write(multiAll(7,9,10));  // Three 

        document.write("<br/><hr/>");

        document.write(multiAll(7,9,10,11));  // Multiple
    </script>
</body>
</html>
