<html>
<head>
<title>JavaScript Animation</title>
<script type="text/javascript">
    
</script>
</head>
<body>
    <h4 id="sampleTxt"></h4>
    <form>
        <img id="myImage" src="img/logBan.png" />
        <p>Click the buttons below to handle animation</p>
        <input type="button" value="Start" onclick="moveRight();" />
        <input type="button" value="Stop" onclick="stop();" />
    </form>

    <script type="text/javascript">
        let imgID = document.getElementById("myImage");
        imgID.style.position="relative";
        imgID.style.top="0px";
        imgID.style.left="0px";
        imgID.style.height="200px";

        moveRight = () =>{
            imgID.style.left=parseInt(imgID.style.left)+1+"px";
            animateR = setTimeout(moveRight,3000);
        }
        stop = () => {
            clearTimeout(animateR);
        }
    
    </script>
</body>
</html>
