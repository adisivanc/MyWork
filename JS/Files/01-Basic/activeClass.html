<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul { list-style-type:none; display:flex; justify-content: space-between; max-width:640px; }
        ul li { background-color:#333; color:#FFF; padding:8px 15px; border-radius:10px; cursor: pointer; }
        ul li.active { background-color:#900; }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list" onclick="myFunction(event)">
            <li class="active">Home</li>
            <li>Bussiness</li>
            <li>Marketing</li>
            <li>Career</li>
            <li>About Us</li>
        </ul>
    </div>

    <script type="text/javascript">
        function myFunction(e) {
            var elems = document.querySelectorAll("ul.list li.active");

            [].forEach.call(elems,function(el){
                el.classList.remove("active");
            })
            e.target.className = "active";
        }
    </script>
</body>
</html>
