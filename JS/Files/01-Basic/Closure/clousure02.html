<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <div>
        <h4>Closure conept with increment and decrement</h4>
        <p>Accessing outer function value from inner function by using closure</p>
    </div>
    <script type="text/javascript">
        const countFunc = function() {
            let globalVal=0;
            function modifyValby(valu) {
                globalVal+=valu;
            }
            return {
                increment(){
                    modifyValby(1);
                },
                decrement(){
                    modifyValby(-1);
                },
                displayVal(){
                    return globalVal;
                }
            }
        }

        const count01 = countFunc();
        console.log(count01.displayVal());

        count01.decrement();
        count01.decrement();
        count01.decrement();
        console.log(count01.displayVal());

        count01.increment();
        console.log(count01.displayVal());

    </script>
</body>
</html>
