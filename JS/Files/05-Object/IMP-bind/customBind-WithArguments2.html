    <h4>This Code was done in 1960</h4> 
    <br/>

  <script type="text/javascript">
    
    let car = {
        name:"Ambassdor",
        fuel:"Petrol"
    }

    let getCarFullDetails = function(year,price, warranty){
        document.write("<b>"+this.name+"</b> with fuel of <b>"+this.fuel+"</b> going to introduce soon in <b>"+year+"</b> at the price <b>"+price+"</b> and <b>"+warranty+"</b>");
    }

    Function.prototype.customBind = function(...args){
        let obj = this;
        let param = args.slice(1);
        return function(...args2){
            obj.apply(args[0],[...param,...args2]);
        }
    }


    let details = getCarFullDetails.customBind(car,"1980","300000");
    details("2 days warranty"); // Extra arguments

  </script>
</body>
