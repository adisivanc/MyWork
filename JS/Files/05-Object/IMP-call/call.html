<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <script type="text/javascript">
        const basicDetails = {
            firstName:"London",
            lastName:"UK",
            fullName:function(subCont,planet){
                console.log(subCont,planet);
                return this.firstName+" -> "+this.lastName+" -> "+subCont+" -> "+planet;
            }
        }

        let details01 = {
            firstName:"Tamilnadu",
            lastName:"India"
        }

        let details02 = {
            firstName:"Andhra"
        }

        let fullDetails01 = basicDetails.fullName.call(details01,"Asia","Earth");
        document.write(fullDetails01);

        document.write("<br/><hr/><br/>");

        let fullDetails02 = basicDetails.fullName.call(details02,"Asia","Earth");
        document.write(fullDetails02);

        document.write("<br/><hr/><br/>");

        let fullDetails03 = basicDetails.fullName.call(basicDetails,"Asia","Earth");
        document.write(fullDetails03); // Passing Same Object basicDetails

        document.write("<br/><hr/><br/>");

        let fullDetails04 = basicDetails.fullName.call({},"Asia","Earth");
        document.write(fullDetails04); // Passing Same Object basicDetails

        document.write("<br/><hr/><br/>");

        let fullDetails05 = basicDetails.fullName.call("Asia","Earth"); // Virat Kohli
        document.write(fullDetails05); // Passing Same Object basicDetails {It will take Asia as object}
    </script>
</body>
</html>
