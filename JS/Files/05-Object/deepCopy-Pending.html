<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h4>Check Console Log</h4>
        </div>
        <script type="text/javascript">

            // Example 01
            let myDate = new Date();
            console.log(myDate.getFullYear());

            myDate.getFullYear = () => {
                console.log("Date here");
            }
            myDate.getFullYear();

            // Example 02
            let myDate02 = new Date();
            debugger;
            myDate02.getFullYear = () => {
                console.log("Date here");
                return "Nothing";
            }
            myDate02.getFullYear()
            console.log(myDate02.getFullYear()); //undefined return statement
            myDate02.getFullYear();
        </script>
    </body>
</html>
