<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">

        var emp01 = { AccNum:832567,Type:"Savings",HolderName:"Siva" }
        var emp02 = { AccNum:123456,Type:"Current",HolderName:"Aadhi" }
        var emp03 = { AccNum:999999,Type:"Deposit",HolderName:"Sanjeev" }
    
        document.write(emp01.HolderName);
        document.write("<br/><br/><br/>");
        var collEmp = { u1:emp01,u2:emp02,u3:emp03 } //JSON similar
    
    
        document.write(collEmp.u2.Type+"  "+collEmp.u2.AccNum);
        document.write("<br/><hr/>")
        collEmp.u2.Type="Fixed"
        document.write(collEmp.u2.Type+"  "+collEmp.u2.AccNum);
        document.write("<br/><hr/>")
    
        var arr01 = [emp01,emp02,emp03]
        document.write(arr01[0].AccNum);
    </script>
</body>
</html>
