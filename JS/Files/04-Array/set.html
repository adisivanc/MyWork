    <p id="demo"></p>

    <script type="text/javascript">
        // IN Set we can store multiple data types values like number, string, object and array
        // Set allow unique value (Duplicates not allowed)


        // create Set
        const set1 = new Set(); // an empty set
        console.log(set1); // Set {}

        // Set with multiple types of value
        const set2 = new Set([1, 'hello', {count : true}]);
        console.log(set2); // Set {1, "hello", {count: true}}

        // Set with duplicate values
        const set3 = new Set([1, 1, 2, 2]);
        console.log(set3); // Set {1, 2}

        // Add an element in Set Array
        const set = new Set();
        set.add(5);
        set.add('Hello');
        set.add('Hello');
        set.add({ name: 'javaScript' });
        set.add([23,78]);
        for (let item of set) {
            console.log(item + 6);
        }


        // Similar to add others option are delete, clear, has

    </script>

</body>
