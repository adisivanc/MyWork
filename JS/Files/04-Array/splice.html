    <script type="text/javascript">

        //array.splice(start_index, remove_count, add_item1, ....., add_itemX)

        //Change the Original Array

        let arrEle=[39,67,2,5,89,56,78]
        let newArr = arrEle.splice(2,0,77,88);
        console.log(arrEle);
        console.log(newArr);


        let arrEle02 = [39,67,2,5,89,56,78]
        let newArr02 = arrEle02.splice(2,3,77,88);
        console.log(arrEle02);
        console.log(newArr02); // Removed list


    </script>
