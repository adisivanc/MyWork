<body>

    <script type="text/javascript">
        function flatArray(arg){
            let flatArr = []; // Must declare here
            arg.forEach(function(element){
                if(Array.isArray(element)){
                    flatArr.push(...flatArray(element));
                }else{
                    flatArr.push(element);
                }
            });
            return flatArr;
        }

        let multiDimArr = [1,2,3,[4,5,6,[7,8]],9];
        console.log(flatArray(multiDimArr));
    </script>

</body>
