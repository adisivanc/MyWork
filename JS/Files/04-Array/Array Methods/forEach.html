<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../../../../support/css/bootstrap.css">

</head>
<body>
    <p id="demo"></p>

    <script type="text/javascript">
        let arrayRt = [33,55,77,99,88,66,44,22];
        let newArray = [];

        arrayRt.forEach((arrayEle,i) => { newArray[i]=(arrayEle*2) });

        console.log("New Array =>",newArray);
        console.log("Old Array =>",arrayRt);


        //Second Example with second Parameter

        class multiCount {
            constructor(){
                this.total=1;
                this.count=0;
            }
            multiple(array){
                array.forEach(function(tinku){
                    this.total*=tinku;
                    ++this.count;
                },this)
            }
        }

        let multiObj = new multiCount();
        multiObj.multiple([10,11,89]);
        document.writeln(multiObj.total);
        document.write("<br/>")
        document.writeln(multiObj.count);
    </script>
</body>
</html>
