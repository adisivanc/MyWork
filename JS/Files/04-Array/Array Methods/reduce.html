<body class="">

    <input type="text" id="one">
    
    <p id="demo"></p>

    <script type="text/javascript">

        let arrEle =[12,3,8,34,9,0,-3,23,-99,128];

        // Sample
        arrEle.reduce((prev,next) => {
            console.log(prev,next);
            prev = next;
            return prev;
        })

        //Largest
        console.log("Largest");
        let largest = arrEle.reduce((prev,next) => {
            //console.log(prev,next);
            return (prev>=next)?prev:next;
        })
        console.log(largest);

        //Largest
        console.log("Smallest");
        let smallest = arrEle.reduce((prev,next) => {
            //console.log(prev,next);
            return (prev<=next)?prev:next;
        })
        console.log(smallest);

        //Reduce - Find highest score - Another way
        console.log("Different")
        let high = arrEle.reduce((prev,next) => Math.max(prev,next) );
        console.log(high);
    </script>

</body>

</html>
