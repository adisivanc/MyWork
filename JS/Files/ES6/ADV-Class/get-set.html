        }

        }

    class dog extends animals {
        constructor(type){
            super(type);
            console.log("Just Invoked if object created...");
        }
        get dogDetails(){
            return this.animName;
        }
    }

    aniObj.animName="Carniovrorus"
    console.log(aniObj.animName);
