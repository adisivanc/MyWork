<style>
    body { background-color:#eee;font-family: Arial, Helvetica, sans-serif; }
    input[type=text] { font-size:15px;padding:5px 12px; }
    button { font-size:15px; padding:8px 15px; background-color:#c00; color:#FFF; border:2px solid #890000; }
</style>

<body class="" >

<script type="text/javascript">
    class Car {
      constructor(brand) {
          this.carname = brand;
        }
        present() {
          return 'I have a ' + this.carname;
        }
      }
      
      class Model extends Car {
        constructor(brand, mod) {
          super(brand);
          this.model = mod;
        }
        show() {
          return this.present() + ', it is a ' + this.model;
        }
      }
      
      const myCar = new Model("Ford", "Mustang"); // Passing Argumnets
      document.getElementById("demo").innerHTML = myCar.show();
</script>         
    
</body>
