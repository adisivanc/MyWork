<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>
<body>
    <script type="text/javascript">
        let carInternal = {
            engine:"BS8",
            fuel:"Petrol",
        }
        let carExternal = {
            colour:"Beige",
            seater:4
        }

        const car = {...carInternal,...carExternal};
        console.log(car);
    </script>
</body>
</html>
