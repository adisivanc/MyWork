<!DOCTYPE html>
<html>
<head>
<title>Filter from Array using Arrow Function</title>
</head>
<body>
<script type="text/javascript">
var objArray = [
  {fname:"Siva",lname:"Chinnasamy",age:31},
  {fname:"Sandhiya",lname:"Adisivan",age:30},
  {fname:"Sanjeev",lname:"Adisivan",age:1},
  {fname:"Chinnasamy",lname:"Periyasamy",age:65},
  {fname:"Vijaya",lname:"Chinnasamy",age:65}
]

var filObjArr = Array.from(objArray,({fname,lname})=>fname+" "+lname);
console.log(objArray);
console.log(filObjArr);

const abc = filObjArr.sort(function(a,b){
	return b.length-a.length;
});
console.log(abc);

</script>

</body>
</html>
