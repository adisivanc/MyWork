<!DOCTYPE html>
<html>
<head>
<title>Class</title>
<style>
body { font-family:arial; font-size:15px; }
form div { padding:10px}
form div input[type="text"], form div input[type="email"] { font-size:14px;padding:3px 5px; }
select { font-size:14px;padding:3px 5px; }
form div input[type="radio"] { padding:3px 5px; }
form div input[type="text"]::placeholder, form div input[type="email"]::placeholder { color:#ccc; font-size:13px }
</style>
</head>
<body>

<form name="FFFF">
<div>
	<input type="text" name="fname" placeholder="First Name" id="fname" required minlength="3" maxlength="5" />
</div>
<div>
	<input type="email" name="email" placeholder="Email" id="email" required/>
</div>
<div>
	<input type="date" name="date" placeholder="date" id="date" required/>
</div>
<div>
	<select onchange="dwqwwdwq(this.value);">
		<option value="javascript">Javascript</option>
		<option value="vue">VUE</option>
		<option value="react">react</option>
	</select>
</div>
<div id="rrr"></div>
<div>
	<label>Do you like it</label>
	<input type="radio" name="like">Like</input>
	<input type="radio" name="like">Dislike</input>
</div>
<div>
<button onclick="validateForm();">Submit</button>
</div>
</form>


<script type="text/javascript">

const xyz = "Aadhi";


class courseAbc {

constructor(aaa,bbb){
	this.aaa=aaa;
	this.bbb=bbb;
}

classFunc(){
	return this.aaa+" DDD "+this.bbb;
}

}



function dwqwwdwq(abc){

objName = new courseAbc(abc,xyz);
document.getElementById("rrr").innerHTML=objName.classFunc();

}

function validateForm(){

if(FFFF.like[0].checked==false){
alert("Like or dsilike")
}

if(FFFF.date!=""){
alert(FFFF.date.value);
}

}

</script>

</body>
</html>
