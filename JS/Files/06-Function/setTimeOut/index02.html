<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <style>
        .nothing {
            font-size: 2rem;
            color: #cc0000;
        }
    </style>
</head>

<body>

    <div class="nothing">Nothing just Testing</div>

    <script type="text/javascript">
        let modal = document.querySelector(".nothing");
        setTimeout(function() {
            modal.classList.remove("nothing");
            console.log("Removed");
        }, 2000);
        console.log("Last Line");
    </script>
</body>

</html>
