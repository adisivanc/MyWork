<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Methods</title>
    <style>
        body { background-color:#222;}
    </style>
</head>

<body class="">
    
    <p id="demo"></p>

    <script type="text/javascript">
        
        // Type 01 slice(start,end)
        let alpha01 = "Welcome to the Fake World";
        let someVar01 = alpha01.slice(2,6);
        console.log(someVar01);

        let alpha02 = "Welcome to the Fake World";
        let someVar02 = alpha02.slice(-12,-6);
        console.log(someVar02);

        let alpha03 = "Welcome to the Fake World";
        let someVar03 = alpha03.slice(-12,-6);
        console.log(someVar03);

        // Type 02 subString(start,end)
        let alpha04 = "Welcome to the Fake World";
        let someVar04 = alpha04.subString(2,6); // 
        console.log(someVar04);

    </script>

</body>

</html>
