<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     
    <div class="container my-3">
        <input type="date" class="form-control" id="inpDob" value="" required/>
        <div class="dispDate my-4"></div>
        <button class="btn btn-primary" id="dateBTN">Calculate Age</button>
    </div>
    
    <script type="text/javascript">
        let inpDob = document.getElementById("inpDob");
        let dispDate = document.querySelector(".dispDate");
    
        calcAge = (dob) => {
            let currDate = new Date();
            let dobDate = new Date(dob);
            let full={};
    
            let cyear = currDate.getFullYear()-dobDate.getFullYear();
    
            let monthAgeDiff = currDate.getMonth()-dobDate.getMonth();
            let dateAgeDiff = currDate.getDate()-dobDate.getDate(); 
            console.log(monthAgeDiff);
    
            if(monthAgeDiff < 0 || (monthAgeDiff===0 && dateAgeDiff<0)){
                cyear--;
            }
            full.year = cyear;
            full.month = Math.abs(monthAgeDiff);
            full.date = Math.abs(dateAgeDiff);
    
            return full;
        }
    
        document.getElementById("dateBTN").addEventListener('click',function(){
            let dob = inpDob.value;
            let regex = /^(0?[1-9]|[12][0-9]|3[01])\-(0?[1-9]|1[0-2])\-\d{4}$/; // Updated regex
            if (regex.test(dob)) {
                let aFull = calcAge(dob);
                dispDate.innerHTML=aFull.year+" years "+aFull.month+" months and "+aFull.date+" days";
            } else {
                dispDate.innerHTML="Please enter a valid date in the format dd-mm-yyyy";
            }
        })
    </script>
    
</body>
</html>
