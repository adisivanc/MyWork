<script type="text/javascript">

        var stringArr = new Array( "Start" );
        var str = "Apples are round, and apples are juicy.";
        stringArr.push(str);
        console.log(stringArr);

        var subStr5 = str.substr(2,4);
        stringArr.push(subStr5);
        console.log(stringArr);
        
        var subString7 = str.substring(2,10);
        stringArr.unshift(subString7,"Parrot");
        console.log(stringArr);
        
        var splitted = str.split(" ", 10);
        stringArr.push(splitted);
        console.log(stringArr);

        var sliced = str.slice(10,-10);
        var upSlice = sliced.toUpperCase();
        stringArr.push(upSlice);
        console.log(stringArr);

      
</script>
