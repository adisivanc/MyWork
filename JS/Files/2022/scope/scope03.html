<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link href="../../../Style/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <h4>Check Console Log</h4>
        </div>
        <script type="text/javascript">
            
            var a = "Javascript";
            let b = "Elves";
            const c = "Harwards";

            (function normalFunc(){
                let p = true;
            
                if(p == true){
                    
                    console.log(a); // var have block scope
                    console.log(b); // let have block scope
                    console.log(c); // const have block scope
                }
                console.log("Outside Function")
                console.log(a); // var have function scope
                console.log(b); // let have function scope
                console.log(c); // const have function scope
            })();          
        </script>
    </body>
</html>
