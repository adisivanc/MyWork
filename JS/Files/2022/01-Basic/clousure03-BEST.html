<body>

    <div>
        <h4>Closure conept with increment and decrement</h4>
        <p>Accessing outer function value from inner function by using closure</p>
    </div>
    <script type="text/javascript">
            function outerFunction() {
                var outerVariable = "Im from the outer function";

                function innerFunction() {
                    console.log(outerVariable);
                }

                return innerFunction;
            }

            var closure = outerFunction();
            closure();
    </script>
</body>
