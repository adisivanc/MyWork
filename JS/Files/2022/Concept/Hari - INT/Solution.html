<script type="text/javascript">

function toolChanger(tools, k, q){
	//re-arrange tools
	var reArrangedTool =[];
	switch(k){
        case 0:
            reArrangedTool = tools;
            break;
	    default:
	        var head = tools.slice(k);
	        var tail = tools.slice(0,k);
	        reArrangedTool = head.concat(tail);
	}
    //split tools array half
    var half = Math.ceil(reArrangedTool.length/2);
    var toolsHead = reArrangedTool.slice().splice(0,half);
    var toolsTail = reArrangedTool.slice().splice(-half);
    var headIndex = toolsHead.indexOf(q);
    var tailIndex = toolsTail.length - toolsTail.lastIndexOf(q);

    //check -1 index 
    if(headIndex == -1) {
      return tailIndex
    } else if (tailIndex == -1) {
      return headIndex
    }

    //return minimum step required
    return Math.min(headIndex,headIndex);
}

</script>
