<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <style>
        .nothing {
            font-size: 2rem;
            color: #cc0000;
        }
    </style>
</head>

<body>

    <div class="nothing">Nothing just Testing</div>

    <script type="text/javascript">
        for (i = 0; i < 9; i++) {
            (

                function(j) {
                    setTimeout(function() {
                        console.log(j);
                    }, i * 600);
                })(i); // Reference will store


        }


        var k = 0;
        while (k < 9) {
            (function(m) {
                setTimeout(function() {
                    console.log(m);
                }, k * 600)
            })(k);
            k++;
        }
    </script>
</body>

</html>
