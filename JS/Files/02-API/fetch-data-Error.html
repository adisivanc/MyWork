<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h4>Check Console Log</h4>
        </div>
        <script type="text/javascript">
            const apiURL = 'https://jsonplaceholder.typicode.com/usersRT';

            const promise = fetch(apiURL,{method:"GET"})
            .then(function(res){
                if(res.status==200) return res.json();
                else console.log("Error")
            }).then(function(data){
                console.log(data);
            }).catch(function(err){
                console.log(err.message);
            })

        </script>
    </body>
</html>
