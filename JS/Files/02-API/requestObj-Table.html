<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            img { width:100px; height:100px; }
        </style>
    </head>
    <body>
        <h4>Check Console Log</h4>
        <div id="container"> 

        </div>
        <table class="table table-border">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody id="tBodyCont">
                
            </tbody>
        </table>
        <input type="button" value="Fetch" id="fetchData" />

        <script type="text/javascript">
            //const apiURL = "https://jsonplaceholder.typicode.com/posts";
            const apiURL = "https://raw.githubusercontent.com/adisivanc/testProj/main/toDoList.json";
            const fetchButton = document.getElementById("fetchData");
            const conatinID = document.getElementById("tBodyCont");
            let x=1;

            function fetchData(){
                fetch(apiURL)
                    .then(resp => resp.json())
                    .then(resp => {
                        console.log(resp);
                            
                        for(data of resp) {
                            createTagData(data.userId, data.id, data.title, data.body);
                        }
                        
                        function createTagData(param01,param02,param03,param04){
                            
                            let tableRow = document.createElement("tr");
                            let tableData01 = document.createElement("td");
                            tableData01.textContent = x;
                            let tableData02 = document.createElement("td");
                            tableData02.textContent = param01;
                            let tableData03 = document.createElement("td");
                            tableData03.textContent = param02;
                            let tableData04 = document.createElement("td");
                            tableData04.textContent = param03;
                            let tableData05 = document.createElement("td");
                            tableData05.textContent = param04;
                            tableRow.append(tableData01,tableData02,tableData03,tableData04,tableData05);
                            x++;
                            conatinID.append(tableRow);
                            
                        }
                    })
            }

            
            fetchButton.addEventListener("click",fetchData);
        </script>
    </body>
</html>
