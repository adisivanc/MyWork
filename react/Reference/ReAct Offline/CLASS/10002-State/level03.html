<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react function comp</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

  <body>
    <div id="root"></div>
    

    <script type="text/babel">
        class Employee extends React.Component{
          counter=0;
          addEmployee = () => {
            this.counter = this.counter + 1;
            //alert(this.counter);
          }
          render(){
            return <div>
              <h4>Add Employee</h4>
              <button onClick={this.addEmployee}>Add Employee</button>
              <div>Number of clicks {this.counter}</div>
            </div>;
          }
        }

        const road = <Employee></Employee>;
        ReactDOM.render(road,document.getElementById('root'));
    </script>
  </body>
</html>
