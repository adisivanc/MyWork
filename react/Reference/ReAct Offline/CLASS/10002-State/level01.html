<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react function comp</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    

    <script type="text/babel">
        class Employee extends React.Component{
          addEmployee = () => {
            alert("Hi");
          }
          render(){
            return <div>
              <h4>Add Employee</h4>
              <button onClick={this.addEmployee}>Add Employee</button>
            </div>;
          }
        }

        const road = <Employee></Employee>;
        ReactDOM.render(road,document.getElementById('root'));
    </script>
  </body>
</html>
