<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react closure</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    

    <script type="text/babel">
        class CountCharacter extends React.Component {
            constructor(props){
                super(props);
                this.state={
                    message:""
                };
            }
            onMessageChange = (text) => {
                this.setState({
                    message:text+"has "+text.length+" these number of character"
                })
            }
            render(){
                return <div>
                    <h4>Count the number of character in the input box</h4>
                    <input type="text" onChange={e=>this.onMessageChange(e.target.value)} />
                    <p>{this.state.message}</p>
                </div>
            }
        }

        const countObj = <CountCharacter></CountCharacter>
        ReactDOM.render(countObj,document.getElementById('root'));
    </script>
  </body>
</html>
