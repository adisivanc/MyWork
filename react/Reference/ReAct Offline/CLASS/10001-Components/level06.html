<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react function comp</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

  <body>
    <div id="root"></div>
    

    <script type="text/babel">
        class EmployeeDetails extends React.Component {
          render(){
            return <div>
              <div>
                <label>Employee ID</label>
                <p>{this.props.empID}</p>
              </div>
              <div>
                <label>Employee Name</label>
                <p>{this.props.empName}</p>
              </div>
              <div>
                <label>Employee Location</label>
                <p>{this.props.empLoc}</p>
              </div>
              <EmpPersonalInfo mobNum={this.props.mobNum} mStatus={this.props.mStatus} hobby={this.props.hobby}></EmpPersonalInfo>
            </div>;
          }
        }

        class EmpPersonalInfo extends React.Component {
          render(){
            return <div>
              <div>
                <label>Mobile Number</label>
                <p>{this.props.mobNum}</p>
              </div>
              <div>
                <label>Martial Status</label>
                <p>{this.props.mStatus}</p>
              </div>
              <div>
                <label>Hobbies</label>
                <p>{this.props.hobby}</p>
              </div>
            </div>;
          }
        }

        const empdetails = <EmployeeDetails empID="79357" empName="Vamshi" empLoc="Delhi" mobNum="8399393939" mStatus="Single" hobby="Football"></EmployeeDetails>
        ReactDOM.render(empdetails,document.getElementById('root'));
    </script>
  </body>
</html>
