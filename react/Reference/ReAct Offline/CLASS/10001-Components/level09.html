<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react function comp</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

  <body>
    <div id="root">
        <div id="contr"></div>
        <div id="others"></div>
    </div>
    

    <script type="text/babel">
       class Chair extends React.Component {
            constructor(props){
                super();
                console.log(props);
            }
            render(){
                return <div className="chairCont">
                    <div>
                        <label>Chair Name</label>
                        <p>{this.props.name}</p>
                    </div>
                    <div>
                        <label>Chair Name</label>
                        <p>{this.props.colour}</p>
                    </div>
                    <div>
                        <label>Chair Name</label>
                        <p>{this.props.usage}</p>
                    </div>
                    <ChairProp weight={this.props.weight} price={this.props.price}></ChairProp>
                </div>
            }
       }

       class ChairProp extends React.Component {
        render(){
            return <div>
                        <div>
                            <label>Chair Weight</label>
                            <p>{this.props.weight}</p>
                        </div>
                        <div>
                            <label>Chair Price</label>
                            <p>{this.props.price}</p>
                        </div>
                </div>
        }
       }

       const chairObj = <Chair name="RX Wood" colour="Brown" usage="kids" weight="5kg" price="1,200"></Chair>
       ReactDOM.render(chairObj,document.getElementById('contr'));
    </script>
  </body>
</html>
