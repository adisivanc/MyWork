<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>react state</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
  <body>
    
    <div class="container">
        <div id="root"></div>
    </div>
    
    <script type="text/babel"> 

    class SalaryDetails extends React.Component {
        constructor(){
            super();
            this.state = {
                totalsal:0,
                s1:0,
                s2:10,
                s3:80
            }
        }
        getTotalSalary = (eve) => {
            this.setState({
                totalsal:parseInt(this.refs.basic.value)+parseInt(this.refs.HRA.value)+parseInt(this.refs.bonus.value)
            })
            eve.preventDefault();
        }
        render(){
            return <form name="salForm" onChange={e=>this.getTotalSalary(e)}>
                    <div className="form-group">
                        <label for="basic">Basic</label>
                        <input type="text" ref="basic" className="form-control" defaultValue={this.state.s1} />
                    </div>
                    <div className="form-group">
                        <label for="HRA">HRA</label>
                        <input type="text" ref="HRA" className="form-control" defaultValue={this.state.s2}/>
                    </div>
                    <div className="form-group">
                        <label for="bonus">Bonus</label>
                        <input type="text" ref="bonus" className="form-control" defaultValue={this.state.s3}/>
                    </div>
                    <button type="submit" className="btn btn-danger" onClick={e=>this.getTotalSalary(e)}>Get Total</button>
                    <div className="appendTotal alert alert-success my-3">
                        Total Salary is {this.state.totalsal}
                    </div>
                </form>
        }
    }

    const salObj = <SalaryDetails></SalaryDetails>
    ReactDOM.render(salObj,document.getElementById('root'))
    </script>

  </body>
</html>
