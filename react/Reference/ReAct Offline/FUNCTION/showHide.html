<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>react JSX</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

  <body>
    <div id="root"></div>
    <div id="header"></div>

    <script type="text/babel">

        const { useState } = React;

        const Testing = () => {
          const [showDiv,setShowDiv] = useState(false);

          return (
            <div> 
              <h4>Show/Hide Testing</h4>
              {showDiv ? <ShowDivBlock /> : null}
              <button onClick={()=>setShowDiv(!showDiv)}>Toggle</button>
            </div>
          );
        };


        const ShowDivBlock = () => {
          return (
            <div style={{height:'100px', backgroundColor:'#990000'}}>
              I am visible to others
            </div>
          );
        };

        ReactDOM.render(<Testing/>,document.getElementById("root"));
    </script>
  </body>
</html>
