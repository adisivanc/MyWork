</head>
  <body>
    
    <div class="container">
        <div id="root"></div>
    </div>
    
    <script type="text/babel"> 

    class SalaryDetails extends React.Component {
        constructor(){
            super();
            this.state = {
                totalsal:0
            }
        }
        getTotalSalary = (eve) => {
            let s1 = parseInt(document.getElementById("basic").value);
            let s2 = parseInt(document.getElementById("HRA").value);
            let s3 = parseInt(document.getElementById("bonus").value); 

            this.setState({
                totalsal:parseInt(s1+s2+s3)
            })

            eve.preventDefault();
        }
        render(){
            return <form name="salForm">
                    <div className="form-group">
                        <label for="basic">Basic</label>
                        <input type="text" id="basic" className="form-control" />
                    </div>
                    <div className="form-group">
                        <label for="HRA">HRA</label>
                        <input type="text" id="HRA" className="form-control" />
                    </div>
                    <div className="form-group">
                        <label for="bonus">Bonus</label>
                        <input type="text" id="bonus" className="form-control" />
                    </div>
                    <button type="submit" className="btn btn-danger" onClick={e=>this.getTotalSalary(e)}>Get Total</button>
                    <div className="appendTotal alert alert-success my-3">
                        Total Salary is {this.state.totalsal}
                    </div>
                </form>
        }
    }

    const salObj = <SalaryDetails></SalaryDetails>
    ReactDOM.render(salObj,document.getElementById('root'))
    </script>
