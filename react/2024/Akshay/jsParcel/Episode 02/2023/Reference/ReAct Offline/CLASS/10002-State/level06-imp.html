<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>react closure</title>

    <script src="./../reactjs/react.production.min.js"></script>
    <script src="./../reactjs/react-dom.production.min.js"></script>
    <script src="./../reactjs/babel.js"></script>

    <link href="./../css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel"> 
    class TextCount extends React.Component {
        constructor(props){
            super(props);
            this.state ={
                message:""
            }
        }
        pleaseCount = (paraText) => {
            this.setState({
                message:paraText
            })
        }
        render(){
            return <div>
                    <h3>Text Count</h3>
                    <input type="text" onChange={e=>this.pleaseCount(e.target.value)} />
                    <p>{this.state.message}</p>
                </div>
        }
    }

    const objText = <TextCount></TextCount>
    ReactDOM.render(objText,document.getElementById('root'));
    </script>
  </body>
</html>
