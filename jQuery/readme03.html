<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./../support/jQuery.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        
        /*Traversing*/

        //Ancsector {Travel Up}
        $(selector).parent()  // Single Element Selector SES
        $(selector).parents()  // Multiple Element Selector MES parent, Grand parent, etc
        $(selector).parentsUntil(END-SELECTOR)  // MES until reach ancestor target
        // END-SELECTOR maybe any html selector

        //Descendants {Travel Down}
        $(selector).children(EMPTY/SELECTOR)  // SES
        $(selector).find(SELECTOR)  // MES

        //Sibilings {Side Travel} {THINK ONLY SIBILINGS}
        $(selector).siblings(EMPTY/SELECTOR) // own brother's and sister's
        $(selector).next() // SES {After}
        $(selector).nextAll() // MES {After}
        $(selector).nextUntil(SELECTOR) // MES until it reach selector {After}
        $(selector).prev() // SES {Before}
        $(selector).prevAll() // MES {Before}
        $(selector).prevUntil() // MES until it reach selector {Before}


        /*Traversing Filter*/
        $(selector).first() // SES
        $(selector).last() // SES
        $(selector).eq() // SES

        $(selector).filter() // MES
        $(selector).not() // MES

    </script>
</body>
</html>
