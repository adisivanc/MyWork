<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./../../support/js/jquery.js" type="text/javascript"></script>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <script type="text/javascript">
        
        /*HTML*/

        // GET
        $(selector).text()
        $(selector).val()
        $(selector).html()
        $(selector).attr("get-attribute-of")

        // SET
        $(selector).text("set-value")
        $(selector).val("set-value")
        $(selector).html("set-value in html format")
        $(selector).attr("set-attribute-of","set-value")

        // Add
        $(selector).append("which part i have to?")
        $(selector).prepend("which part i have to?")
        $(selector).before("which part i have to?")
        $(selector).after("which part i have to?")

        // Remove
        $(selector).remove("removeSelector/maybeMultiple") // remove inculding selector element
        $(selector).empty() // empty inner element
        // Empty the bottle / Remove the bottle

        //CSS
        $(selector).addClass()
        $(selector).removeClass()
        $(selector).toggleClass()
        $(selector).css()

        // Dimension {Box-model}
        $(selector).width() // Content box
        $(selector).height() // Content box
        $(selector).innerWidth() // include padding
        $(selector).innerHeight() // include padding
        $(selector).outerWidth() // include border
        $(selector).outerHeight() // include border
        $(selector).outerWidth(true) // include margin
        $(selector).outerHeight(true) // include margin
        
        $(document).width();
        $(document).height();
        $(window).width();
        $(window).height();

    </script>
</body>
</html>
