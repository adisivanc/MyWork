<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Array of Objects Iteration</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./../../../support/jQuery/jQuery.js" type="text/javascript"></script>
</head>
<body>
    
    <xmp>$(document).ready vs $(window).load</xmp>

    <script type="text/javascript">
        $(document).ready(function(){
            console.log("DOCUMENT READY")
        });

        $(window).on("load",function(){
            console.log("First Window Load");
        });

        $(document).ready(function(){
            console.log("SECOND DOCUMENT READY")
        });

        $(window).on("load",function(){
            console.log("Second Window Load");
        });
    </script>
</body>
</html>
