<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./../../support/js/jquery.js" type="text/javascript"></script>
    <style>
        .container { width:200px; height:200px; background-color:rgb(46, 0, 153); color:#FFF; position: relative; }
    </style>
</head>
<body>
    <div class="container">
        ABC
    </div>

    <button id="showHide">Toggle</button>
    <button id="animate">Animate</button>

    <script type="text/javascript">

        $("#showHide").on('click',function(){
            $(".container").slideToggle();
            $(".container").css({"left":"0","top":"0"});
        })

        $("#animate").on('click',function(){
            $(".container").animate({
                height:'toggle',
                left:'250px'
            });
        })
    </script>
</body>
</html>
