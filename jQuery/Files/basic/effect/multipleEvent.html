<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./../../support/js/jquery.js" type="text/javascript"></script>
    <style>
        body { min-height:200vh;}
        [class^="container"] { width:200px; height:200px; background-color:rgb(46, 0, 153); color:#FFF; }
        div:nth-of-type(2) { background-color:#000; }
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
    <div class="container01">ABC</div>

    <div class="container02">DEF</div>

    <button id="showHide">Show Hide</button>


    <script type="text/javascript">
        $("#showHide").on({
            click:function(){
                $(".container01").toggle();
            },
            mouseenter:function(){
                $(".container02").toggle();
            }           
        })
    </script>
</body>
</html>
