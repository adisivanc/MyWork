<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./../../support/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./../../support/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
      .clock { margin-block:10px; }
      .form-control.error { border:1px solid #900; box-shadow:0 0 0.25rem rgba(253, 13, 25, 0.25) }
      .form-control.error + label.error { color:#900; }
    </style>
</head>
<body>
    
      <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
          <div class="col-5">
            <form id="userRegForm" class="form-control px-5 py-3">
                <div class="clock text-center text-primary">
                  <h3 class="lead"><strong>User Registeration Form</strong></h3>
                </div>
                <div class="clock">
                  <label for="fullName">Name</label>
                  <input type="text" name="fullName" id="fullName" placeholder="Enter your name..." class="form-control" required />
                </div>
                <div class="clock">
                  <label for="dob">DOB</label>
                  <input type="date" name="dob" id="dob" placeholder="Enter your DOB..." class="form-control" required />
                </div>
                <div class="clock">
                  <label for="eMail">E Mail</label>
                  <input type="email" name="eMail" id="eMail" placeholder="Enter your email..." class="form-control" required />
                </div>
                <div class="clock">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Password..." class="form-control" required />
                </div>
                <div class="clock">
                  <label for="cPassword">Confirm password</label>
                  <input type="password" name="cPassword" id="cPassword" placeholder="Confirm Password..." class="form-control" required />
                </div>
                <div class="clock">
                  <label for="mNumber">Confirm password</label>
                  <input type="text" name="mNumber" id="mNumber" placeholder="Mobile Number..." class="form-control" required />
                </div>
                <div class="row mt-4">
                  <div class="col-12 d-flex gap-4 justify-content-end">
                    <button type="reset" class="btn btn-outline-primary text-uppercase">Reset</button>
                    <button type="submit" class="btn btn-primary text-uppercase">Register</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>

      <script src="./../../support/js/jquery.js"></script>
      <script src="./validateJS/jquery.validate.js"></script>
      <script>
        $(document).ready( function () {

          $.validator.setDefaults({
              submitHandler:function(){
                alert("Submitted");
              }
          });

          $("#userRegForm").validate({
            rules:{
              fullName:"required",
              dob:{
                required:true,
                date:true
              },
              eMail:{
                required:true,
                email:true
              },
              password:{
                required:true,
                minlength:5
              },
              cPassword:{
                required:true,
                minlength:5,
                equalTo:"#password"
              },
              mNumber:{
                required:true,
                digits:true,
                maxlength:10,
                minlength:10
              }
            },
            messages:{
              fullName:"Name fields can't be empty",
              dob:{
                required:"Date fields can't be empty",
                date:"Please enter correct date Format"
              },
              eMail:{
                required:"Please enter mail id",
                email:"Correct mail pls"
              },
              password:{
                required:"Please enter password",
                minlength:"Minimum length 5 needed"
              },
              cPassword:{
                required:"Please confirm password",
                minlength:"Minimum length 5 needed",
                equalTo:"Confirm password shouldn't match with password"
              },
              mNumber:{
                required:"Mobile number missing",
                digits:"Enter number only",
                maxlength:"Max length exceeds",
                minlength:"Please correct"
              }
            }
          });

        });
      </script>
</body>
</html>
