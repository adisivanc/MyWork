<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./../support/jQuery.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        
        /*AJAX*/

        $(selector).load(URL,data,callback);

        /*
        The callback function can have different parameters: function(responseTxt,statusTxt,xhr){....}
        responseTxt - contains the resulting content if the call succeeds
        statusTxt - contains the status of the call
        xhr - contains the XMLHttpRequest object
        */



        $.get(URL,callback);
        /*
        The callback function can have different parameters: function(data,status){....}
        */


        $.post(URL,data,callback);
        /*
        The callback function can have different parameters: function(data,status){....}
        */



    </script>
</body>
</html>
