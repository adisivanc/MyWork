    <script>
        $(document).ready(function () {
            $('.client-select li').on('click', function () {
                if ($(this).val() != "default") {

                    $('#input312').text('');
                }
            });
        });
    </script>
    <script>
        $('.alertifytest').click(function () {
            var val = this.innerHTML;
            var msg = {};
            if (val == "Alert") {
                msg.code = "APZ_INF_TESTALRT";
                msg.callBack = apz.app.alertCallBack;
                msg.labels = ['LIT_PROCEED'];
                apz.dispMsg(msg);
            } else if (val == "Confirm") {
                msg.code = "APZ_INF_TESTCONFIRM";
                msg.callBack = apz.app.alertCallBack;
                msg.labels = ['LIT_PROCEED', 'LIT_CANCEL'];
                apz.dispMsg(msg);
            } else if (val == "Prompt") {
                msg.code = "APZ_INF_TESTPRMPT";
                msg.callBack = alertCallBack();
                apz.dispMsg(msg);
            }
        });
    </script>
