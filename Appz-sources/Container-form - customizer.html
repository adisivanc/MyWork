         <script>
        $(document).ready(function () {
            function updateText(event) {
                var input = $(this);
                setTimeout(function () {
                    var val = input.val();
                    if (val != "")
                        input.parent().parent().addClass("flbl-float");
                    else
                        input.parent().parent().removeClass("flbl-float");
                }, 1)
            }
            $(".flbl input").keydown(updateText);
            $(".flbl input").change(updateText);
            
            function updateTextArea(event) {
                var textarea = $(this);
                setTimeout(function () {
                    var val = textarea.val();
                    if (val != "")
                        textarea.parent().parent().addClass("flbl-float");
                    else
                        textarea.parent().parent().removeClass("flbl-float");
                }, 1)
            }
            $(".flbl textarea").keydown(updateTextArea);
            $(".flbl textarea").change(updateTextArea);
            var input = $(".flbl input, .flbl textarea");
                            input.each(function( index ) {
                                $(this).trigger("change");
                            });
        }); 
    </script>
