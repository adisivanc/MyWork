<html>

	<head>
		<meta charset="utf-8" />
		<title>Navbar</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<script>
			function swapStyleSheet(sheet) {
				document.getElementById('pagestyle').setAttribute('href', sheet);
			}
		</script>
		<link href="styles/themes/appzillon/css/local-base.css" rel="stylesheet" media="screen" />
		<link id="pagestyle" href="styles/themes/appzillon/css/local-apz.css" rel="stylesheet" media="screen" />
		<style>
			.bb, .bb::before, .bb::after {
			  position: absolute;
			  top: 0;
			  bottom: 0;
			  left: 0;
			  right: 0;
			}
			
			.bb {
			  width: 200px;
			  height: 200px;
			  margin: auto;
			  background: url("//blog.codepen.io/wp-content/uploads/2012/06/Button-White-Large.png") no-repeat 50%/70% rgba(0, 0, 0, 0.1);
			  color: #69ca62;
			  box-shadow: inset 0 0 0 1px rgba(105, 202, 98, 0.5);
			}
			.bb::before, .bb::after {
			  content: '';
			  z-index: -1;
			  margin: -5%;
			  box-shadow: inset 0 0 0 2px;
			  animation: clipMe 8s linear infinite;
			}
			.bb::before {
			  animation-delay: -4s;
			}
			.bb:hover::after, .bb:hover::before {
			  background-color: rgba(255, 0, 0, 0.3);
			}
			
			@keyframes clipMe {
			  0%, 100% {
			    clip: rect(0px, 220px, 2px, 0px);
			  }
			  25% {
			    clip: rect(0px, 2px, 220px, 0px);
			  }
			  50% {
			    clip: rect(218px, 220px, 220px, 0px);
			  }
			  75% {
			    clip: rect(0px, 220px, 220px, 218px);
			  }
			}
			/*
			html,
			body {
			  height: 100%;
			}
			
			body {
			  position: relative;
			  background-color: #0f222b;
			}
			*/
			*,
			*::before,
			*::after {
			  box-sizing: border-box;
			}
						
		</style>

	<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>

	<body>
		<span id="SpriteSVG"></span>

		</button>
		<button  id="myButtonBCL" onclick="swapStyleSheet('styles/themes/appzillon/css/local-bcl.css')">

		</button>

		<div class="bb"></div>

	</body>
</html>
