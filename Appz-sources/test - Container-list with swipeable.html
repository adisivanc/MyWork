    <script>
        $(document).ready(function() {
            var submitIcon = $('.srh-icn');
            var inputBox = $('.srh-inp');
            var srh = $('.srh');
            var isOpen = false;
            submitIcon.click(function() {
                if (isOpen == false) {
                    srh.addClass('srh-open');
                    inputBox.focus();
                    isOpen = true;
                } else {
                    srh.removeClass('srh-open');
                    inputBox.focusout();
                    isOpen = false;
                }
            });
            inputBox.keydown(function(e) {
                if (e.keyCode == "13" || e.keyCode == "9") {
                    srh.removeClass('srh-open');
                    inputBox.focusout();
                    isOpen = false;
                }
            });
            submitIcon.mouseup(function() {
                return false;
            });
            srh.mouseup(function() {
                return false;
            });
            $(document).mouseup(function() {
                if (isOpen == true) {
                    $('.srh-icn').css('display', 'block');
                    submitIcon.click();
                }
            });
        });
    </script>
