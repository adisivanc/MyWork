</head>
<body>
    
    <div class="menuContainer">
        <ul class="list">
            <li class="item-1 active">Menu 1</li>
            <li class="item-2">Menu 2</li>
            <li class="item-3">Menu 3</li>
            <li class="item-4">Menu 4</li>
            <li class="item-5">Menu 5</li>
        </ul>
    </div>

    <div class="listContainer">
        <ul class="list">
            <li class="item-1 active">Item 1</li>
            <li class="item-2">Item 2</li>
            <li class="item-3">Item 3</li>
            <li class="item-4">Item 4</li>
            <li class="item-5">Item 5</li>
        </ul>
    </div>
    

    <script type="text/javascript">
        let abc = document.querySelectorAll(".list li");

        abc.forEach(function(xyz){
            xyz.addEventListener('click',function(ev){
                document.querySelector(".list li.active").classList.remove('active');
                ev.target.classList.add("active");
            })
        })
    </script>
</body>
