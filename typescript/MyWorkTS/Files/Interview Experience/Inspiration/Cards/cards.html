<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript" ></script>

    <style>
        ul { list-style-type:none; position:relative; top:20px; font-family:arial; }
        ul > li { background-color:#eee; padding:40px 50px; position:absolute; left:calc(50vw - 150px); text-align:center; cursor:pointer; box-shadow: 0 0 5px #aaa; }
        ul > li > h1 { font-size:18px; }
        ul > li.current { background-color:#D6D4EE; top:0; left:calc(50vw - 150px); width:300px; z-index:3; }
        ul > li.next { top:10px; background-color:#EAD7C4; width:280px; left:calc(50vw - 140px); z-index:2 }
        ul > li.lev3 { top:20px; background-color:#EAE9C4; width:260px; left:calc(50vw - 130px); z-index:1; }
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

<ul class="cards">
  <li>
    <h1>Title Card 1 </h1>
  </li>
  <li>
    <h1>Title Card 2 </h1>
  </li>
  <li>
    <h1>Title Card 3</h1>
  </li>
  <li>
    <h1>Title Card 4</h1>
  </li>
</ul>

<script>
$(document).ready(function(){
  
  // OnLoad
    
  $(".cards li:first-child").addClass("current");
  $(".cards li:nth-child(2)").addClass("next");
  $(".cards li:nth-child(3)").addClass("lev3");
  
    
  // Card Clicked
  $(".cards li").click(function(){
      
    var leng =  $(".cards li").length;
    
    // List Length More then 3 it will work  
    if(leng >= 3) {
        
        // Last Child
        if($(this).is(':last-child')) { 
           
            //alert("AAAAAAAA");
            
            if($(this).hasClass("current")) {
                
                $(this).removeClass("current");
                $(".cards li:first-child").addClass("current");
                $(".cards li:first-child").removeClass("next");
                $(".cards li:first-child").next().addClass("next");
                $(".cards li:first-child").next().removeClass("lev3");
                $(".cards li:first-child").next().next().addClass("lev3");
    
            }else if($(this).hasClass("next")){
                alert("next");
            }else {
                alert("lev3");
            }
            
        }else if($(this).next().is(':last-child')) {
            //alert("BBBBBBBB");
            
            if($(this).hasClass("current")) {
                
                $(this).removeClass("current");
                $(this).next().addClass("current");
                $(this).next().removeClass("next");
                $(".cards li:first-child").addClass("next");
                $(".cards li:first-child").removeClass("lev3");
                $(".cards li:first-child").next().addClass("lev3");
                
            }else if($(this).hasClass("next")){
                alert("next");
            }else {
                alert("lev3");
            }
            
        } else {
            
            // Clickable list have "current" Class
            
            if($(this).hasClass("current")) {
                
                $(this).removeClass("current");
                $(this).next().addClass("current");
                //$(".cards li:nth-child(1)").fadeOut();
                $(this).next().removeClass("next");
                $(this).next().next().removeClass("lev3");
                $(this).next().next().addClass("next");
                $(this).next().next().next().addClass("lev3");
                
                if($(".cards li:last-child").hasClass("next")){
                    $(".cards li:first-child").addClass("lev3");
                }
                
            }else if($(this).hasClass("next")){
                alert("next");
            }else {
                alert("lev3");
            }
        }
    }else if(leng === 2) {
        alert("Two Child");
    }else { 
        alert("One Child");
    }
      
  });
});
</script>

</body>
</html>
