    <body>
        <div id="container">
            <h4>Check Console Log</h4>
            <input type="date" id="dob" value="" />
            <input type="button" value="Submit" onclick="dateFunc()" />
        </div>
        <script type="text/javascript">
            let arrDay = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let arrMon = ["January","February","March","April","May","June","July","August","September","October","Novemeber","Decemeber"];
            
            dateFunc = () => { 
                let userDate = document.getElementById("dob").value;
                let dateFormat = new Date(userDate);
                console.log("User Date as String =>",dateFormat.toUTCString());

                console.log(dateFormat.getUTCDate(),arrMon[dateFormat.getUTCMonth()],dateFormat.getUTCFullYear()," on "+arrDay[dateFormat.getUTCDay()])
            }
        </script>
    </body>
</html>
