<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    

    <script type="text/javascript">
        const reverse = (str) => {
            return [...str].reverse().join("");
        }

        let revStr = reverse("Adisivan");
        console.log(revStr);
    </script>
</body>
</html>
