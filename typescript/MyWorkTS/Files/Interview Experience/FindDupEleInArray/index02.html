<h4>To find all Duplicate, this will work</h4>    
<div class="container">
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

<script type="text/javascript">

// Array as Input
const a = [4,3,6,3,4,3]

function count_duplicate(a){
 let countsObj = {}

 debugger;
 for(let i =0; i < a.length; i++){ 
     if (countsObj[a[i]]){
        countsObj[a[i]] += 1
     } else {
        countsObj[a[i]] = 1
     }
    }  
    for (let prop in countsObj){
        if (countsObj[prop] >= 2){
            console.log(prop + " counted: " + countsObj[prop] + " times.");
        }
    }
    console.log(countsObj)
}

//calling Func
count_duplicate(a);

//Output will be
/*  3 counted: 3 times.
    4 counted: 2 times.
    { '3': 3, '4': 2, '6': 1 }
*/
</script>
