<body>
    <script type="text/javascript">
        let emp01 = new Object(); //Create a Object
        console.log(emp01); // Return Skeleton of Object and Functions

        emp01 = [
            { AccNum:832567,Type:"Savings",HolderName:"Siva" },
            { AccNum:59758,Type:"Deposits",HolderName:"Aadhi" },
            { AccNum:9999,Type:"Loan",HolderName:"Chinna" }
        ]
        console.log(emp01);

        for(let holder in emp01){
            //console.log(holder);
            document.write("Emp Records    ==> "+emp01[holder].HolderName);
            document.write("<br/>");
            document.write("Account Number ==> "+emp01[holder].AccNum);
            document.write("<hr/>");
        }

        
        document.write(Object.keys(emp01[0])); // Return Keys
        document.write("<br/>");
        document.write(Object.values(emp01[1])); // Return Values

    </script>
