<html>
<head>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">

<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">

</head>
    <body>
        <div id="container">
            <h4>Check Console Log</h4>
        </div>
        <script type="text/javascript">

            // Object Literal
            const obj01 = {
                name:"chips",
                quantity:"345 KG",
                pack:5
            }
            console.log("Object 01",obj01);

            // Object Constructor 
            function Obj02() {
                this.name = "mixture",
                this.quantity = "200 KG",
                pack = 9
            }

            const obj02Name = new Obj02();
            console.log("Object 02",obj02Name);



            //Object.create
            const obj03 = {
                name:"Murukku",
                quantity:"1000 KG",
                pack:20,
                details:function(){
                    return this.name+" "+this.quantity+" "+this.pack;
                }
            }

            const obj03Name = Object.create(obj03);
            console.log("Object 03",obj03Name);



            //Class
            class Person {
                constructor(name,quantity,pack){
                    this.name = name,
                    this.quantity = quantity,
                    this.pack = pack
                }
            }

            const obj04 = new Person("Honey Candy","100 KG",2);
            console.log("Object 04",obj04)



            //Factory Function
            function createPerson(name, age) {
                return this.name+" "+this.age;
            }

            const obj05 = createPerson("John", 30);
            console.log(obj05);

        </script>
    </body>
</html>
