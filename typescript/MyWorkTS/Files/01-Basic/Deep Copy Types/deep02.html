<body>
    

    <script type="text/javascript">

        let originalObject01 = { name:"Prabhu", profession:"software", address:{street:"Periyar",city:"Erode"}}
        let originalObject03 = { name:"Theritha", profession:"school", address:{street:"Egmore",city:"chennai"}}
    
        //Type 01 {Nested it will not work}
        let deepCopy03 = Object.assign({}, originalObject03);
        originalObject03.profession="doctor";
        originalObject03.address.city="Delhi";
        console.log(originalObject03);
        console.log(deepCopy03);
        console.log("Delhi changed in both");

        //Type 02 {Nested it will not work}
        let originalObject04 = {...originalObject01}
        originalObject01.profession="doctor";
        originalObject01.address.city="Delhi";
        console.log(originalObject01);
        console.log(originalObject04);

        //Type 03 {Nested it will not work} -ARRAY
        let array = [23,67,24,545,[8,5]];
        let newArray = array.slice();
        array[2]=35;
        array[4][0]=17;
        console.log(array);
        console.log(newArray);

    </script>
</body>
