    <script type="text/javascript">

        //array.copyWithin(target, start, end) ES6

        let arrElement = [1,2,3,4,5,6,7,8,9];
        let newElement = arrElement.copyWithin(0,3,6);
        console.log(newElement);
        console.log("Original Array => ",arrElement);

        let arrElement02 = [1,2,3,4,5,6,7,8,9];
        let newElement02 = arrElement02.copyWithin(0,4,8);
        console.log(newElement02);
        console.log("Original Array => ",arrElement02);

        let arrElement03 = [1,2,3,4,5,6,7,8,9];
        let newElement03 = arrElement03.copyWithin(0,4);
        console.log(newElement03);
        console.log("Original Array => ",arrElement03);
