    <script type="text/javascript">

        const arrayVal = [[1,2,3],[4,5],[6],[7,8,9,0]];

        const concatArray = arrayVal.reduce((accumulator,current,index,array)=>{
            return accumulator.concat(current);
        },[])

        console.log(concatArray);
