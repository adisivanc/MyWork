<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-control.error {
            box-shadow:0 0 5px #cc0000;
        }
    </style>
    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <button id="triggerAPI" class="btn btn-lg btn-primary">API</button>
    <script type="text/javascript">
        const apiURL = "https://jsonplaceholder.typicode.com/posts";

        const triggerAPI = document.querySelector("#triggerAPI");
        let timer;
        
        const getResponse = () => {
            return fetch(apiURL)
            .then(response=>response.json())
            .then(data=> data)
        }

        triggerAPI.addEventListener('click',function(){
            console.log("Clicked");
            
            clearTimeout(timer);

            timer = setTimeout(function(){
                getResponse()
                .then(data=> console.log(data))
            },400)
            
        })


    </script>
</body>
</html>
