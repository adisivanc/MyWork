<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>
     
    <div class="container my-3">
        <input type="date" class="form-control" id="inpDob" value=""/>
        <div class="dispDate my-4"></div>
        <button class="btn btn-primary" id="dateBTN">Calculate Age</button>
    </div>
     
     <script type="text/javascript">
        let inpDob = document.getElementById("inpDob");
        let dispDate = document.querySelector(".dispDate");

        function calculateAge(dob) {
            const currDate = new Date();
            const dobDate = new Date(dob);

            let age = currDate.getFullYear() - dobDate.getFullYear();
            const monthDiff = currDate.getMonth() - dobDate.getMonth();
            const dateDiff = currDate.getDate() - dobDate.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dateDiff < 0)) {
                age--;
            }

            return age;
        }

        document.getElementById("dateBTN").addEventListener('click', function() {
            let dob = inpDob.value;
            let age = calculateAge(dob);
            dispDate.innerHTML = age;
        });


     </script>
</body>
</html>
