<!DOCTYPE html>
<html>
    <head>
        <title>
            ADISIVAN JS 
        </title>
        <link rel="stylesheet" href="./../../../../../support/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            img { width:100px; height:100px; }
        </style>
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
    <body>
        <h4>Check Console Log</h4>
        <div id="container"> </div>
        <input type="button" value="Fetch" id="fetchData" />

        <script type="text/javascript">

        const apiUrl = "https://jsonplaceholder.typicode.com/photos";
        const appEle = document.getElementById("container");
        const fetchBtn = document.getElementById("fetchData");
        let x;
        let aResp = [];
        let pResp = [];
                
        const fetchData = function() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(aResp => {
                    console.log(aResp);
                    
                    for(x of aResp){
                        //console.log(x.id,x.url,x.title);
                        createImgTag(x.id,x.url,x.title);
                    }

                    function createImgTag(para01,para02,para03){
                        const creElem = document.createElement("img");
                        creElem.setAttribute("id",para01);
                        creElem.setAttribute("src",para02);
                        creElem.setAttribute("title",para03);
                        appEle.append(creElem);
                    }
                    
                })
        }

        fetchBtn.addEventListener("click",fetchData);
        
        </script>
    </body>
</html>
