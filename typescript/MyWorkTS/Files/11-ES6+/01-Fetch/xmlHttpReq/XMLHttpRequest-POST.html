<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont img { width:30px;}
    </style>
<link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="icon" type="image/x-icon" href="./../support/img/mywork.ico">
</head>
<body>

    <div id="cont"></div>
    <button onclick="getResponse()">Get Response</button>

    <script type="text/javascript">
        const apiImgURL = 'https://jsonplaceholder.typicode.com/photos';
        const apiURL = 'https://jsonplaceholder.typicode.com/users';

        function getResponse(){
                const xhr = new XMLHttpRequest();

                xhr.onreadystatechange=function(){
                    if(this.readyState==4 && this.status==200){
                        console.log("Success");
                    }else{
                        console.log("Failed");
                    }
                }

                xhr.open("POST",apiURL,true);
                xhr.send();
        }
    </script>
</body>
</html>
