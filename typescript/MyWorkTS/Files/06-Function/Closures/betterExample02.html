<script type="text/javascript">

// Pratical example consider privateCounter is Account Balance coming from DB
// increment - Credit and decrement - Debit
// Account Balance not possible to access from outside (Security)
// Once credit or debit "privateCounter" will get updated and return to DB

// Now see the example below


var makeCounter = function() {
  alert("A2");
  var privateCounter = 0;
  
  function changeBy(val) {
    privateCounter += val;
  }
  return {
    increment: function() {
      changeBy(1);
    },

    decrement: function() {
      changeBy(-1);
    },

    value: function() {
      return privateCounter;
    }
  }
};

alert("A1");
var counter1 = makeCounter();
var counter2 = makeCounter();

alert("B");
alert(counter1.value());  // 0.

counter1.increment();
counter1.increment();
alert(counter1.value()); // 2.
alert("E4")
alert(counter2.value());

counter1.decrement();
alert(counter1.value()); // 1.
counter2.decrement();
alert(counter2.value()); // 0.
